<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Geral de Alunos | Centro Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f8fafc; --sidebar-bg: #1e293b; --primary: #3b82f6; }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; }
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; text-decoration: none; display: block; transition: 0.3s; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.1); }
        .main-content { margin-left: 240px; padding: 40px; }

        .table-container { background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .img-aluno { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1px solid #e2e8f0; background: #f1f5f9; }
        .badge-id { background: #f1f5f9; color: #475569; font-weight: 600; font-size: 0.75rem; padding: 4px 8px; border-radius: 6px; }
        
        /* Estilo para a barra de ações flutuante */
        .action-bar {
            display: none;
            background: #fff;
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 10px 20px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social</h5></div>
        <nav>
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link active" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>
            <a class="nav-link" href="projetos.html"><i class="fas fa-folder me-2"></i> Projetos</a>
            <a class="nav-link" href="turmas.html"><i class="fas fa-users me-2"></i> Turmas</a>
            <a class="nav-link" href="cadastro.html"><i class="fas fa-user-plus me-2"></i> Novo Aluno</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3 class="fw-bold mb-0">Lista Geral de Alunos</h3>
                <p class="text-muted small">Selecione os alunos para enviar avisos via WhatsApp</p>
            </div>
            <span class="badge bg-primary px-3 py-2" id="total_alunos">Carregando...</span>
        </div>

        <div id="barra_acao" class="action-bar d-flex justify-content-between align-items-center">
            <span class="fw-medium text-primary"><i class="fas fa-check-circle me-2"></i> <span id="count_selecionados">0</span> selecionados</span>
            <button class="btn btn-primary btn-sm fw-bold" data-bs-toggle="modal" data-bs-target="#modalWhatsapp">
                <i class="fab fa-whatsapp me-2"></i> Enviar Mensagem em Massa
            </button>
        </div>

        <div class="table-container">
            <div class="row mb-4">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                        <input type="text" id="filtro_nome" class="form-control border-start-0" placeholder="Pesquisar aluno..." onkeyup="buscarAlunos()">
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th width="40"><input type="checkbox" class="form-check-input" id="select_all" onclick="toggleSelectAll()"></th>
                            <th width="80">ID</th>
                            <th width="60">Foto</th>
                            <th>Nome Completo</th>
                            <th>WhatsApp</th>
                            <th width="100" class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="corpo_tabela"></tbody>
                </table>
            </div>

            </div>
    </main>

    <div class="modal fade" id="modalWhatsapp" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold"><i class="fab fa-whatsapp me-2"></i>Enviar Comunicado</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="small text-muted">A mensagem será enviada individualmente para cada aluno selecionado.</p>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Mensagem</label>
                        <textarea id="txt_mensagem" class="form-control" rows="5" placeholder="Olá! Informamos que as aulas retornarão..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary px-4" onclick="dispararMensagens()">Confirmar e Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let paginaAtual = 0;
        const itensPorPagina = 10;
        let buscaTermo = "";
        let listaGlobalAlunos = []; // Para armazenar os dados da página atual

        async function carregarAlunos() {
            const corpoTabela = document.getElementById('corpo_tabela');
            const from = paginaAtual * itensPorPagina;
            const to = from + itensPorPagina - 1;

            try {
                let query = supabaseClient.from('alunos').select('id, foto, nome, whatsapp', { count: 'exact' }).order('id', { ascending: false }).range(from, to);
                if (buscaTermo) query = query.ilike('nome', `%${buscaTermo}%`);

                const { data, error, count } = await query;
                if (error) throw error;

                listaGlobalAlunos = data;
                document.getElementById('total_alunos').innerText = `${count} alunos`;

                let htmlFinal = '';
                data.forEach(aluno => {
                    htmlFinal += `
                        <tr>
                            <td><input type="checkbox" class="form-check-input aluno-checkbox" value="${aluno.whatsapp}" data-id="${aluno.id}" onchange="atualizarContador()"></td>
                            <td><span class="badge-id">#${aluno.id}</span></td>
                            <td><img src="${aluno.foto || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="img-aluno"></td>
                            <td class="fw-bold">${aluno.nome}</td>
                            <td><span class="text-muted small">${aluno.whatsapp || '---'}</span></td>
                            <td class="text-center">
                                <a href="editar_aluno.html?id=${aluno.id}" class="btn btn-sm btn-light"><i class="fas fa-edit"></i></a>
                            </td>
                        </tr>`;
                });
                corpoTabela.innerHTML = htmlFinal;
            } catch (err) { console.error(err); }
        }

        function toggleSelectAll() {
            const master = document.getElementById('select_all');
            document.querySelectorAll('.aluno-checkbox').forEach(cb => cb.checked = master.checked);
            atualizarContador();
        }

        function atualizarContador() {
            const selecionados = document.querySelectorAll('.aluno-checkbox:checked').length;
            const barra = document.getElementById('barra_acao');
            document.getElementById('count_selecionados').innerText = selecionados;
            barra.style.display = selecionados > 0 ? 'flex' : 'none';
        }

        // FUNÇÃO QUE CONECTARÁ COM SUA EVOLUTION API LOCAL
        async function dispararMensagens() {
            const mensagem = document.getElementById('txt_mensagem').value;
            const selecionados = document.querySelectorAll('.aluno-checkbox:checked');
            
            if(!mensagem) return alert("Digite uma mensagem!");

            alert(`Iniciando disparo para ${selecionados.length} contatos via Evolution API Local...`);
            
            // Aqui entra o código de fetch para o seu IP Local (Ex: http://192.168.1.50:8080)
            // Faremos essa parte no próximo passo após você configurar a API no servidor.
            
            bootstrap.Modal.getInstance(document.getElementById('modalWhatsapp')).hide();
        }

        window.onload = carregarAlunos;
    </script>
</body>
</html>
