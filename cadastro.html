<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Aluno | Centro Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f8fafc; --sidebar-bg: #1e293b; --primary: #3b82f6; --whatsapp: #25d366; }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; }
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; font-size: 0.9rem; text-decoration: none; display: block; }
        .main-content { margin-left: 240px; padding: 40px; }
        .form-container { background: #fff; border-radius: 12px; border: 1px solid #e2e8f0; padding: 35px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .section-title { font-size: 0.85rem; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 0.05em; margin-top: 30px; margin-bottom: 20px; padding-bottom: 8px; border-bottom: 2px solid #eff6ff; }
        .section-title:first-of-type { margin-top: 0; }
        .form-label { font-weight: 600; font-size: 0.8rem; color: #64748b; margin-bottom: 5px; }
        .form-control { border-color: #e2e8f0; font-size: 0.9rem; border-radius: 8px; }
        .age-display { background: #f1f5f9; padding: 8px; border-radius: 8px; font-weight: 700; color: #475569; text-align: center; border: 1px dashed #cbd5e1; }
        
        /* Estilos do Upload de Foto */
        .foto-upload-container { display: flex; align-items: center; gap: 20px; background: #f8fafc; padding: 20px; border-radius: 12px; border: 2px dashed #e2e8f0; margin-bottom: 20px; }
        .img-preview { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: #eee; }
        .btn-upload { background: #fff; border: 1px solid #d1d5db; color: #374151; font-weight: 600; padding: 8px 16px; border-radius: 8px; transition: 0.2s; }
        .btn-upload:hover { background: #f3f4f6; }
        #nome_arquivo_selecionado { font-size: 0.75rem; color: #64748b; margin-top: 5px; display: block; }
        .text-whatsapp { color: var(--whatsapp); font-weight: 700; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social</h5></div>
        <nav>
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>
            <a class="nav-link" href="projetos.html"><i class="fas fa-folder me-2"></i> Projetos</a>
            <a class="nav-link" href="turmas.html"><i class="fas fa-users me-2"></i> Turmas</a>
            <a class="nav-link active" href="cadastro.html"><i class="fas fa-user-plus me-2"></i> Novo Aluno</a>
            <a class="nav-link" href="enviar_mensagens.html"><i class="fab fa-whatsapp me-2"></i> Transmissão</a>
            
            <div class="mt-5 px-4">
                <button class="btn btn-sm btn-outline-light w-100 opacity-50" onclick="logout()">Sair do Sistema</button>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-4 d-flex justify-content-between align-items-center">
            <h3 class="fw-bold">Cadastro de Aluno</h3>
            <button type="button" class="btn btn-primary px-5 fw-bold" onclick="salvarCadastro()">Salvar Aluno</button>
        </header>

        <form id="formCadastro" class="form-container">
            
            <div class="section-title">Foto do Aluno</div>
            <div class="foto-upload-container">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="img_preview" class="img-preview">
                <div>
                    <label for="foto_input" class="btn-upload">
                        <i class="fas fa-camera me-2"></i>Selecionar Foto
                    </label>
                    <input type="file" id="foto_input" accept="image/*" style="display: none;" onchange="gerenciarFoto(this)">
                    <span id="nome_arquivo_selecionado">Nenhum arquivo selecionado</span>
                    <input type="hidden" id="caminho_final_foto">
                </div>
            </div>

            <div class="section-title">Dados do Aluno</div>
            <div class="row g-3 mb-4">
                <div class="col-md-5"><label class="form-label">Nome Completo</label><input type="text" id="nome" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Data de Nascimento</label><input type="date" id="data_nasc" class="form-control" onchange="calcularIdade(this.value)"></div>
                <div class="col-md-2"><label class="form-label">Idade</label><div id="idade_display" class="age-display">-- anos</div></div>
                <div class="col-md-2"><label class="form-label">Gênero</label><input type="text" id="genero" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">CPF Aluno</label><input type="text" id="cpf" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">RG Aluno</label><input type="text" id="rg" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Data de Entrada</label><input type="date" id="data_entrada_projeto" class="form-control"></div>
                <div class="col-md-3">
                    <label class="form-label text-whatsapp"><i class="fab fa-whatsapp me-1"></i> WhatsApp (Avisos)</label>
                    <input type="text" id="whatsapp" class="form-control" placeholder="5511999999999">
                </div>
                <div class="col-md-3"><label class="form-label">Telefone Aluno (Fixo/Outro)</label><input type="text" id="telefone" class="form-control"></div>
            </div>

            <div class="section-title">Endereço</div>
            <div class="row g-3 mb-4">
                <div class="col-md-2"><label class="form-label">CEP</label><input type="text" id="cep" class="form-control" onblur="buscarCEP(this.value)"></div>
                <div class="col-md-5"><label class="form-label">Logradouro</label><input type="text" id="logradouro" class="form-control"></div>
                <div class="col-md-2"><label class="form-label">Número</label><input type="text" id="numero" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Bairro</label><input type="text" id="bairro" class="form-control"></div>
            </div>

            <div class="section-title">Informações Escolares</div>
            <div class="row g-3 mb-4">
                <div class="col-md-8"><label class="form-label">Escola</label><input type="text" id="escola" class="form-control"></div>
                <div class="col-md-2">
                    <label class="form-label">Período</label>
                    <select id="periodo" class="form-select form-control">
                        <option value="">Selecione...</option>
                        <option value="Manhã">Manhã</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noite">Noite</option>
                    </select>
                </div>
                <div class="col-md-2"><label class="form-label">Série</label><input type="text" id="serie" class="form-control"></div>
            </div>

            <div class="section-title">Dados dos Pais</div>
            <div class="row g-3">
                <div class="col-md-4"><label class="form-label">Nome da Mãe</label><input type="text" id="nome_mae" class="form-control"></div>
                <div class="col-md-2"><label class="form-label">RG Mãe</label><input type="text" id="rg_mae" class="form-control"></div>
                <div class="col-md-2"><label class="form-label">CPF Mãe</label><input type="text" id="cpf_mae" class="form-control"></div>
                <div class="col-md-2"><label class="form-label">Profissão Mãe</label><input type="text" id="prof_mae" class="form-control"></div>
                <div class="col-md-2"><label class="form-label">Telefone Mãe</label><input type="text" id="tel_mae" class="form-control"></div>
                
                <div class="col-md-4"><label class="form-label">Nome do Pai</label><input type="text" id="nome_pai" class="form-control"></div>
                <div class="col-md-2"><label class="form-label">RG Pai</label><input type="text" id="rg_pai" class="form-control"></div>
                <div class="col-md-2"><label class="form-label">CPF Pai</label><input type="text" id="cpf_pai" class="form-control"></div>
                <div class="col-md-2"><label class="form-label">Profissão Pai</label><input type="text" id="prof_pai" class="form-control"></div>
                <div class="col-md-2"><label class="form-label">Telefone Pai</label><input type="text" id="tel_pai" class="form-control"></div>
                
                <div class="col-md-3"><label class="form-label">Salário Mãe</label><input type="text" id="sal_mae" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Salário Pai</label><input type="text" id="sal_pai" class="form-control"></div>
                <div class="col-md-6"><label class="form-label">Projetos (Ex: 1, 2)</label><input type="text" id="projetos" class="form-control"></div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function gerenciarFoto(input) {
            if (input.files && input.files[0]) {
                const arquivo = input.files[0];
                const nomeArquivo = arquivo.name;
                const primeiraLetra = nomeArquivo.charAt(0).toUpperCase();
                const caminhoFinal = `fotos/${primeiraLetra}/${nomeArquivo}`;
                document.getElementById('img_preview').src = URL.createObjectURL(arquivo);
                document.getElementById('caminho_final_foto').value = caminhoFinal;
                document.getElementById('nome_arquivo_selecionado').innerText = "Caminho gerado: " + caminhoFinal;
            }
        }

        function calcularIdade(dataNasc) {
            if (!dataNasc) return;
            const nasc = new Date(dataNasc);
            const hoje = new Date();
            let idade = hoje.getFullYear() - nasc.getFullYear();
            if (hoje.getMonth() < nasc.getMonth() || (hoje.getMonth() === nasc.getMonth() && hoje.getDate() < nasc.getDate())) idade--;
            document.getElementById('idade_display').innerText = idade + " anos";
        }

        async function buscarCEP(cep) {
            cep = cep.replace(/\D/g, '');
            if (cep.length !== 8) return;
            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();
                if (!data.erro) {
                    document.getElementById('logradouro').value = data.logradouro;
                    document.getElementById('bairro').value = data.bairro;
                }
            } catch (e) { console.error("Erro CEP"); }
        }

        async function salvarCadastro() {
            const btn = document.querySelector('button[onclick="salvarCadastro()"]');
            const idadeTexto = document.getElementById('idade_display').innerText;
            const idadeValor = idadeTexto.replace(' anos', '').replace('--', '');

            // Limpeza do WhatsApp: remove tudo que não for número
            const whatsappLimpo = document.getElementById('whatsapp').value.replace(/\D/g, '');

            const dados = {
                foto: document.getElementById('caminho_final_foto').value,
                nome: document.getElementById('nome').value,
                data_nasc: document.getElementById('data_nasc').value,
                idade: idadeValor,
                genero: document.getElementById('genero').value,
                cpf: document.getElementById('cpf').value,
                rg: document.getElementById('rg').value,
                cep: document.getElementById('cep').value,
                logradouro: document.getElementById('logradouro').value,
                numero: document.getElementById('numero').value,
                bairro: document.getElementById('bairro').value,
                escola: document.getElementById('escola').value,
                periodo: document.getElementById('periodo').value,
                serie: document.getElementById('serie').value,
                nome_mae: document.getElementById('nome_mae').value,
                rg_mae: document.getElementById('rg_mae').value,
                cpf_mae: document.getElementById('cpf_mae').value,
                prof_mae: document.getElementById('prof_mae').value,
                tel_mae: document.getElementById('tel_mae').value,
                sal_mae: document.getElementById('sal_mae').value,
                nome_pai: document.getElementById('nome_pai').value,
                rg_pai: document.getElementById('rg_pai').value,
                cpf_pai: document.getElementById('cpf_pai').value,
                prof_pai: document.getElementById('prof_pai').value,
                tel_pai: document.getElementById('tel_pai').value,
                sal_pai: document.getElementById('sal_pai').value,
                telefone: document.getElementById('telefone').value,
                whatsapp: whatsappLimpo, // Novo campo salvo aqui
                data_entrada_projeto: document.getElementById('data_entrada_projeto').value,
                projetos: document.getElementById('projetos').value,
                ativo: 'Sim'
            };

            btn.disabled = true;
            btn.innerText = "Salvando...";

            const { error } = await supabaseClient.from('alunos').insert([dados]);
            
            if (error) {
                alert("Erro ao salvar: " + error.message);
                btn.disabled = false;
                btn.innerText = "Salvar Aluno";
            } else {
                alert("Aluno cadastrado com sucesso!");
                window.location.href = 'lista_geral.html';
            }
        }
    </script>
</body>
</html>
