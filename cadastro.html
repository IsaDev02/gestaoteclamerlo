<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Completo | Centro Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f1f5f9; --sidebar-bg: #1e293b; --primary: #3b82f6; --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; z-index: 100;}
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; text-decoration: none; display: block; font-size: 0.9rem; }
        .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.1); }
        .main-content { margin-left: 240px; padding: 40px; }
        .form-card { background: #fff; border-radius: 12px; padding: 25px; box-shadow: var(--card-shadow); margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .section-title { font-size: 1rem; font-weight: 700; color: var(--primary); margin-bottom: 20px; display: flex; align-items: center; border-bottom: 2px solid #eff6ff; padding-bottom: 10px; }
        .form-label { font-weight: 600; font-size: 0.82rem; color: #64748b; margin-bottom: 4px; text-transform: uppercase; }
        .form-control, .form-select { border-radius: 8px; padding: 10px 12px; border: 1px solid #cbd5e1; font-size: 0.95rem; }
        .benefit-row { background: #f8fafc; padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #e2e8f0; }
        .age-display { background: #eff6ff; color: var(--primary); font-weight: 800; text-align: center; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social</h5></div>
        <nav>
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>
            <a class="nav-link" href="projetos.html"><i class="fas fa-folder me-2"></i> Projetos</a>
            <a class="nav-link active" href="#"><i class="fas fa-user-plus me-2"></i> Novo Aluno</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-4 d-flex justify-content-between align-items-center">
            <h3 class="fw-bold">Nova Ficha de Inscrição</h3>
            <button type="button" class="btn btn-primary px-5 fw-bold" onclick="salvarAluno()" id="btnSalvar">SALVAR CADASTRO</button>
        </header>

        <form id="formCadastro">
            <div class="form-card">
                <div class="section-title"><i class="fas fa-id-card me-2"></i> Dados do Aluno</div>
                <div class="row g-3">
                    <div class="col-md-4"><label class="form-label">Nome Completo</label><input type="text" id="nome" class="form-control" required></div>
                    <div class="col-md-2"><label class="form-label">RG</label><input type="text" id="rg" class="form-control mascara-rg"></div>
                    <div class="col-md-2"><label class="form-label">CPF</label><input type="text" id="cpf" class="form-control mascara-cpf"></div>
                    <div class="col-md-2"><label class="form-label">Nascimento</label><input type="date" id="data_nasc" class="form-control" onchange="calcularIdade(this.value)"></div>
                    <div class="col-md-1"><label class="form-label">Idade</label><input type="text" id="idade" class="form-control age-display" readonly></div>
                    <div class="col-md-3"><label class="form-label">WhatsApp (Aluno)</label><input type="text" id="whatsapp" class="form-control mascara-fone"></div>
                </div>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-map-marked-alt me-2"></i> Localização</div>
                <div class="row g-3">
                    <div class="col-md-2"><label class="form-label">CEP</label><input type="text" id="cep" class="form-control mascara-cep" onblur="buscarCEP(this.value)"></div>
                    <div class="col-md-4"><label class="form-label">Rua</label><input type="text" id="rua" class="form-control"></div>
                    <div class="col-md-1"><label class="form-label">Nº</label><input type="text" id="numero" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Bairro</label><input type="text" id="bairro" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Cidade</label><input type="text" id="cidade" class="form-control"></div>
                </div>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-users-line me-2"></i> Família e Renda</div>
                
                <div class="row g-3 mb-3 border-bottom pb-3">
                    <div class="col-md-3"><label class="form-label">Nome da Mãe</label><input type="text" id="nome_mae" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Situação</label><select id="situacao_mae" class="form-select"><option>PRESENTE</option><option>AUSENTE</option><option>FALECIDO</option></select></div>
                    <div class="col-md-2"><label class="form-label">Telefone Mãe</label><input type="text" id="tel_mae" class="form-control mascara-fone"></div>
                    <div class="col-md-2"><label class="form-label">Profissão</label><input type="text" id="profissao_mae" class="form-control"></div>
                    <div class="col-md-1"><label class="form-label">Salário</label><input type="text" id="salario_mae" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">CPF Mãe</label><input type="text" id="cpf_mae" class="form-control mascara-cpf"></div>
                </div>

                <div class="row g-3 mb-3 border-bottom pb-3">
                    <div class="col-md-3"><label class="form-label">Nome do Pai</label><input type="text" id="nome_pai" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Situação</label><select id="situacao_pai" class="form-select"><option>PRESENTE</option><option>AUSENTE</option><option>FALECIDO</option></select></div>
                    <div class="col-md-2"><label class="form-label">Telefone Pai</label><input type="text" id="tel_pai" class="form-control mascara-fone"></div>
                    <div class="col-md-2"><label class="form-label">Profissão</label><input type="text" id="profissao_pai" class="form-control"></div>
                    <div class="col-md-1"><label class="form-label">Salário</label><input type="text" id="salario_pai" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">CPF Pai</label><input type="text" id="cpf_pai" class="form-control mascara-cpf"></div>
                </div>
            </div>

            <div class="form-card" style="border: 2px solid var(--primary);">
                <div class="section-title text-primary"><i class="fas fa-folder-plus me-2"></i> Vínculo com Projeto</div>
                <div class="row g-3">
                    <div class="col-md-12">
                        <label class="form-label">Selecione o Projeto</label>
                        <select id="select_projeto" class="form-select">
                            <option value="">Escolha um projeto para vincular o aluno...</option>
                            <option value="1">Adolescer para Crescer</option>
                            <option value="2">Criança Certeza</option>
                            <option value="3">Sempre Criança</option>
                            <option value="4">Valorizando a Infância</option>
                            <option value="5">Clube de Mães</option>
                            <option value="6">Animar e Celebrar</option>
                        </select>
                        <small class="text-muted">Atenção: O aluno só aparecerá no card do projeto se você selecionar uma opção acima.</small>
                    </div>
                </div>
            </div>
        </form>
    </main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Carregar Projetos e Turmas ao iniciar
    window.onload = async () => {
        // Carregar Projetos do Banco
        const { data: projs } = await supabaseClient.from('projetos').select('id, nome');
        if (projs) {
            const selectP = document.getElementById('select_projeto');
            projs.forEach(p => selectP.add(new Option(p.nome, p.id)));
        }
    };

    // Função para carregar turmas quando o projeto for escolhido
    async function carregarTurmas(projetoId) {
        const selectT = document.getElementById('select_turma');
        selectT.innerHTML = '<option value="">Carregando turmas...</option>';
        
        const { data: turmas } = await supabaseClient
            .from('turmas')
            .select('id, nome_turma')
            .eq('projeto_id', projetoId);

        selectT.innerHTML = '<option value="">Selecione a Turma...</option>';
        if (turmas) {
            turmas.forEach(t => selectT.add(new Option(t.nome_turma, t.id)));
        }
    }

    async function salvarAluno() {
        const btn = document.getElementById('btnSalvar');
        const projId = document.getElementById('select_projeto').value;
        const turmaId = document.getElementById('select_turma').value;

        if (!projId) { alert("Selecione o Projeto!"); return; }

        btn.disabled = true;
        btn.innerHTML = 'SALVANDO EM TODOS OS CAMPOS...';

        const dadosAluno = {
            nome: document.getElementById('nome').value,
            rg: document.getElementById('rg').value,
            cpf: document.getElementById('cpf').value,
            data_nascimento: document.getElementById('data_nasc').value,
            idade: parseInt(document.getElementById('idade').value) || 0,
            whatsapp: document.getElementById('whatsapp').value,
            // ... outros campos de endereço e pais ...
            
            // 1. Salvando na coluna 'projetos' para garantir que apareça no Card
            projetos: projId.toString() 
        };

        try {
            // ETAPA A: CRIAR O ALUNO
            const { data: novoAluno, error: erroAluno } = await supabaseClient
                .from('alunos')
                .insert([dadosAluno])
                .select()
                .single();

            if (erroAluno) throw erroAluno;

            // ETAPA B: CRIAR A MATRÍCULA (Para aparecer nas Turmas e não sumir com os antigos)
            // Aqui é onde vinculamos a Turma e o Projeto na tabela de ligação
            const { error: erroMatricula } = await supabaseClient
                .from('matriculas')
                .insert([{
                    aluno_id: novoAluno.id,
                    projeto_id: parseInt(projId),
                    turma_id: turmaId ? parseInt(turmaId) : null,
                    data_matricula: new Date().toISOString().split('T')[0]
                }]);

            if (erroMatricula) console.warn("Erro na matrícula, mas aluno foi salvo:", erroMatricula);

            alert("Sucesso! Aluno cadastrado no Projeto e na Turma.");
            window.location.href = 'projetos.html';

        } catch (err) {
            alert("Erro: " + err.message);
        } finally {
            btn.disabled = false;
            btn.innerHTML = 'SALVAR CADASTRO';
        }
    }
</script>
</body>
</html>
