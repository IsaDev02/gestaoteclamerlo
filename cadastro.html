<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno | Centro Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f1f5f9; --sidebar-bg: #1e293b; --primary: #3b82f6; --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; z-index: 100;}
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; text-decoration: none; display: block; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.05); }
        .main-content { margin-left: 240px; padding: 40px; }

        .form-card { background: #fff; border-radius: 12px; padding: 25px; box-shadow: var(--card-shadow); margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .section-title { font-size: 1.1rem; font-weight: 700; color: var(--primary); margin-bottom: 20px; display: flex; align-items: center; }
        .section-title i { margin-right: 10px; background: #eff6ff; padding: 10px; border-radius: 8px; }

        .form-label { font-weight: 600; font-size: 0.85rem; color: #64748b; margin-bottom: 6px; }
        .form-control, .form-select { border-radius: 8px; padding: 10px 15px; border: 1px solid #cbd5e1; font-size: 0.95rem; }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }

        .btn-save { padding: 12px 40px; font-weight: 700; border-radius: 10px; transition: 0.3s; }
        .badge-step { background: var(--primary); color: white; width: 25px; height: 25px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; margin-right: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social</h5></div>
        <nav>
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>
            <a class="nav-link" href="projetos.html"><i class="fas fa-folder me-2"></i> Projetos</a>
            <a class="nav-link" href="turmas.html"><i class="fas fa-users me-2"></i> Turmas</a>
            <a class="nav-link active" href="#"><i class="fas fa-user-plus me-2"></i> Novo Aluno</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-4">
            <h3 class="fw-bold">Cadastro de Novo Aluno</h3>
            <p class="text-muted">Preencha todos os campos para efetivar a matrícula.</p>
        </header>

        <form id="formCadastro">
            
            <div class="form-card">
                <div class="section-title"><i class="fas fa-user"></i> Dados Pessoais do Aluno</div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" id="nome" class="form-control" placeholder="Ex: João Silva Santos" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">CPF</label>
                        <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Data de Nascimento</label>
                        <input type="date" id="data_nasc" class="form-control" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Endereço Completo</label>
                        <input type="text" id="endereco" class="form-control" placeholder="Rua, Número, Bairro...">
                    </div>
                </div>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-users"></i> Composição Familiar e Responsáveis</div>
                
                <div class="row g-3 mb-4">
                    <div class="col-md-5">
                        <label class="form-label">Nome da Mãe</label>
                        <input type="text" id="nome_mae" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Contato da Mãe</label>
                        <input type="text" id="tel_mae" class="form-control" placeholder="(00) 00000-0000">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Situação da Mãe</label>
                        <select id="situacao_mae" class="form-select">
                            <option value="PRESENTE">PRESENTE</option>
                            <option value="AUSENTE">AUSENTE</option>
                            <option value="FALECIDO">FALECIDO</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-5">
                        <label class="form-label">Nome do Pai</label>
                        <input type="text" id="nome_pai" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Contato do Pai</label>
                        <input type="text" id="tel_pai" class="form-control" placeholder="(00) 00000-0000">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Situação do Pai</label>
                        <select id="situacao_pai" class="form-select">
                            <option value="PRESENTE">PRESENTE</option>
                            <option value="AUSENTE">AUSENTE</option>
                            <option value="FALECIDO">FALECIDO</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 p-3 rounded" style="background: #f8fafc; border: 1px dashed #cbd5e1;">
                    <div class="col-md-5">
                        <label class="form-label">Outro Responsável (Com quem vive)</label>
                        <input type="text" id="nome_outro" class="form-control" placeholder="Nome do Avô, Tia, Tutor...">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Contato</label>
                        <input type="text" id="tel_outro" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Parentesco</label>
                        <input type="text" id="parentesco_outro" class="form-control" placeholder="Ex: Avó">
                    </div>
                </div>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-hand-holding-heart"></i> Benefícios Sociais</div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Recebe benefício do Governo?</label>
                        <select id="tem_beneficio" class="form-select">
                            <option value="NÃO">NÃO</option>
                            <option value="SIM">SIM</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Qual Benefício?</label>
                        <input type="text" id="qual_beneficio" class="form-control" placeholder="Ex: Bolsa Família">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Valor do Benefício (R$)</label>
                        <input type="text" id="valor_beneficio" class="form-control" placeholder="Ex: 600,00">
                    </div>
                </div>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-school"></i> Vida Escolar</div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Escola onde estuda</label>
                        <input type="text" id="escola" class="form-control" placeholder="Nome da instituição">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Série / Ano</label>
                        <input type="text" id="serie" class="form-control" placeholder="Ex: 5º Ano">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Período</label>
                        <select id="periodo_escolar" class="form-select">
                            <option value="MANHÃ">MANHÃ</option>
                            <option value="TARDE">TARDE</option>
                            <option value="INTEGRAL">INTEGRAL</option>
                            <option value="NOITE">NOITE</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end mb-5">
                <button type="button" class="btn btn-secondary me-3 btn-save" onclick="window.history.back()">Cancelar</button>
                <button type="button" class="btn btn-primary btn-save" onclick="salvarAluno()">
                    <i class="fas fa-check-circle me-2"></i>Finalizar Cadastro
                </button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function salvarAluno() {
            // Pegando todos os valores do formulário
            const dados = {
                nome: document.getElementById('nome').value,
                cpf: document.getElementById('cpf').value,
                data_nascimento: document.getElementById('data_nasc').value,
                endereco: document.getElementById('endereco').value,
                nome_mae: document.getElementById('nome_mae').value,
                tel_mae: document.getElementById('tel_mae').value,
                situacao_mae: document.getElementById('situacao_mae').value,
                nome_pai: document.getElementById('nome_pai').value,
                tel_pai: document.getElementById('tel_pai').value,
                situacao_pai: document.getElementById('situacao_pai').value,
                nome_outro: document.getElementById('nome_outro').value,
                tel_outro: document.getElementById('tel_outro').value,
                parentesco_outro: document.getElementById('parentesco_outro').value,
                recebe_beneficio: document.getElementById('tem_beneficio').value,
                qual_beneficio: document.getElementById('qual_beneficio').value,
                valor_beneficio: document.getElementById('valor_beneficio').value,
                escola: document.getElementById('escola').value,
                serie: document.getElementById('serie').value,
                periodo_escolar: document.getElementById('periodo_escolar').value
            };

            if (!dados.nome) return alert("Por favor, preencha o nome do aluno.");

            const { data, error } = await supabaseClient
                .from('alunos')
                .insert([dados]);

            if (error) {
                alert("Erro ao cadastrar: " + error.message);
                console.error(error);
            } else {
                alert("Aluno cadastrado com sucesso!");
                window.location.href = 'lista_geral.html';
            }
        }
    </script>
</body>
</html>
