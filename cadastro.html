<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Matrícula | Centro Social Irmã Tecla Merlo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f1f5f9; --sidebar-bg: #1e293b; --primary: #3b82f6; --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; z-index: 100;}
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; text-decoration: none; display: block; font-size: 0.9rem; }
        .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.1); }
        .main-content { margin-left: 240px; padding: 40px; }
        .form-card { background: #fff; border-radius: 12px; padding: 25px; box-shadow: var(--card-shadow); margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .section-title { font-size: 1rem; font-weight: 700; color: var(--primary); margin-bottom: 20px; display: flex; align-items: center; border-bottom: 2px solid #eff6ff; padding-bottom: 10px; }
        .form-label { font-weight: 600; font-size: 0.82rem; color: #64748b; margin-bottom: 4px; text-transform: uppercase; }
        .form-control, .form-select { border-radius: 8px; padding: 10px 12px; border: 1px solid #cbd5e1; font-size: 0.95rem; }
        .benefit-row { background: #f8fafc; padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #e2e8f0; }
        .age-display { background: #eff6ff; color: var(--primary); font-weight: 800; text-align: center; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social Irmã Tecla Merlo</h5></div>
        <nav class="nav flex-column">
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>
            <a class="nav-link" href="projetos.html"><i class="fas fa-folder me-2"></i> Projetos</a>
            <a class="nav-link" href="turmas.html"><i class="fas fa-users me-2"></i> Turmas</a>
            <a class="nav-link active" href="cadastro.html"><i class="fas fa-user-plus me-2"></i> Novo Aluno</a>
            <a class="nav-link" href="enviar_mensagens.html"><i class="fab fa-whatsapp me-2"></i> Transmissão</a>
            
            <div class="mt-5 px-4">
                <button class="btn btn-sm btn-outline-light w-100 opacity-50" onclick="logout()">Sair do Sistema</button>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-4 d-flex justify-content-between align-items-center">
            <h3 class="fw-bold">Ficha de Inscrição Completa</h3>
            <button type="button" class="btn btn-primary px-5 fw-bold" onclick="salvarAluno()" id="btnSalvar">FINALIZAR E MATRICULAR</button>
        </header>

        <form id="formCadastro">
            <div class="form-card">
                <div class="section-title"><i class="fas fa-id-card me-2"></i> Identificação</div>
                <div class="row g-3">
                    <div class="col-md-4"><label class="form-label">Nome Completo</label><input type="text" id="nome" class="form-control" required></div>
                    <div class="col-md-2"><label class="form-label">RG</label><input type="text" id="rg" class="form-control mascara-rg"></div>
                    <div class="col-md-2"><label class="form-label">CPF</label><input type="text" id="cpf" class="form-control mascara-cpf"></div>
                    <div class="col-md-2"><label class="form-label">Nascimento</label><input type="date" id="data_nasc" class="form-control" onchange="calcularIdade(this.value)"></div>
                    <div class="col-md-1"><label class="form-label">Idade</label><input type="text" id="idade" class="form-control age-display" readonly></div>
                    <div class="col-md-3"><label class="form-label">WhatsApp (Aluno)</label><input type="text" id="whatsapp" class="form-control mascara-fone"></div>
                </div>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-map-marked-alt me-2"></i> Endereço</div>
                <div class="row g-3">
                    <div class="col-md-2"><label class="form-label">CEP</label><input type="text" id="cep" class="form-control mascara-cep" onblur="buscarCEP(this.value)"></div>
                    <div class="col-md-3"><label class="form-label">Rua</label><input type="text" id="rua" class="form-control"></div>
                    <div class="col-md-1"><label class="form-label">Nº</label><input type="text" id="numero" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Complemento</label><input type="text" id="complemento" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Bairro</label><input type="text" id="bairro" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Cidade</label><input type="text" id="cidade" class="form-control"></div>
                </div>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-users-line me-2"></i> Núcleo Familiar e Renda</div>
                
                <!-- DADOS DA MÃE -->
                <h6 class="text-primary fw-bold mb-3">Dados da Mãe</h6>
                <div class="row g-3 mb-2">
                    <div class="col-md-4"><label class="form-label">Nome da Mãe</label><input type="text" id="nome_mae" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Situação</label><select id="situacao_mae" class="form-select"><option>PRESENTE</option><option>AUSENTE</option><option>FALECIDA</option></select></div>
                    <div class="col-md-3"><label class="form-label">Profissão</label><input type="text" id="prof_mae" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Salário</label><input type="text" id="salario_mae" class="form-control"></div>
                </div>
                <div class="row g-3 mb-4 border-bottom pb-4">
                    <div class="col-md-4"><label class="form-label">Telefone Mãe</label><input type="text" id="tel_mae" class="form-control mascara-fone"></div>
                    <div class="col-md-4"><label class="form-label">CPF Mãe</label><input type="text" id="cpf_mae" class="form-control mascara-cpf"></div>
                    <div class="col-md-4"><label class="form-label">RG Mãe</label><input type="text" id="rg_mae" class="form-control mascara-rg"></div>
                </div>
                
                <!-- DADOS DO PAI -->
                <h6 class="text-primary fw-bold mb-3">Dados do Pai</h6>
                <div class="row g-3 mb-2">
                    <div class="col-md-4"><label class="form-label">Nome do Pai</label><input type="text" id="nome_pai" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Situação</label><select id="situacao_pai" class="form-select"><option>PRESENTE</option><option>AUSENTE</option><option>FALECIDO</option></select></div>
                    <div class="col-md-3"><label class="form-label">Profissão</label><input type="text" id="prof_pai" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Salário</label><input type="text" id="salario_pai" class="form-control"></div>
                </div>
                <div class="row g-3 mb-4 border-bottom pb-4">
                    <div class="col-md-4"><label class="form-label">Telefone Pai</label><input type="text" id="tel_pai" class="form-control mascara-fone"></div>
                    <div class="col-md-4"><label class="form-label">CPF Pai</label><input type="text" id="cpf_pai" class="form-control mascara-cpf"></div>
                    <div class="col-md-4"><label class="form-label">RG Pai</label><input type="text" id="rg_pai" class="form-control mascara-rg"></div>
                </div>

                <!-- OUTRO PARENTE -->
                <h6 class="text-primary fw-bold mb-3">Outro Parente / Responsável</h6>
                <div class="row g-3 mb-2">
                    <div class="col-md-4"><label class="form-label">Nome</label><input type="text" id="nome_outro" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Parentesco</label><input type="text" id="parentesco_outro" class="form-control" placeholder="Ex: Avó, Tio"></div>
                    <div class="col-md-3"><label class="form-label">Profissão</label><input type="text" id="profissao_outro" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Salário</label><input type="text" id="salario_outro" class="form-control"></div>
                </div>
                <div class="row g-3">
                    <div class="col-md-4"><label class="form-label">Telefone</label><input type="text" id="tel_outro" class="form-control mascara-fone"></div>
                    <div class="col-md-4"><label class="form-label">CPF</label><input type="text" id="cpf_outro" class="form-control mascara-cpf"></div>
                    <div class="col-md-4"><label class="form-label">RG</label><input type="text" id="rg_outro" class="form-control mascara-rg"></div>
                </div>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-hand-holding-heart me-2"></i> Benefícios Sociais</div>
                <div id="containerBeneficios"></div>
                <button type="button" class="btn btn-outline-primary btn-sm mt-2" onclick="adicionarLinhaBeneficio()">+ Adicionar Benefício</button>
            </div>

            <div class="form-card" style="border: 2px solid var(--primary);">
                <div class="section-title text-primary"><i class="fas fa-check-circle me-2"></i> Matrícula no Projeto e Turma</div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Projeto</label>
                        <select id="select_projeto" class="form-select" onchange="carregarTurmas(this.value)">
                            <option value="">Escolha o Projeto...</option>
                            <option value="1">Adolescer para Crescer</option>
                            <option value="2">Criança Certeza</option>
                            <option value="3">Sempre Criança</option>
                            <option value="4">Valorizando a Infância</option>
                            <option value="5">Clube de Mães</option>
                            <option value="6">Animar e Celebrar</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Turma</label>
                        <select id="select_turma" class="form-select">
                            <option value="">Selecione a Turma...</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        window.onload = () => {
            adicionarLinhaBeneficio();
        };

        async function carregarTurmas(projetoId) {
            const selectTurma = document.getElementById('select_turma');
            selectTurma.innerHTML = '<option value="">Carregando turmas...</option>';
            if (!projetoId) return;

            const { data, error } = await supabaseClient
                .from('turmas')
                .select('id, nome_turma')
                .eq('projeto_id', projetoId);

            selectTurma.innerHTML = '<option value="">Selecione a Turma...</option>';
            if (data) data.forEach(t => selectTurma.add(new Option(t.nome_turma, t.id)));
        }

        function adicionarLinhaBeneficio() {
            const div = document.createElement('div');
            div.className = 'benefit-row row g-2';
            div.innerHTML = `
                <div class="col-7"><input type="text" class="form-control ben-nome" placeholder="Benefício"></div>
                <div class="col-4"><input type="text" class="form-control ben-valor" placeholder="Valor"></div>
                <div class="col-1"><button type="button" class="btn btn-danger btn-sm w-100" onclick="this.parentElement.parentElement.remove()">×</button></div>`;
            document.getElementById('containerBeneficios').appendChild(div);
        }

        function calcularIdade(data) {
            const nasc = new Date(data);
            const hoje = new Date();
            let idade = hoje.getFullYear() - nasc.getFullYear();
            if (hoje.getMonth() < nasc.getMonth() || (hoje.getMonth() === nasc.getMonth() && hoje.getDate() < nasc.getDate())) idade--;
            document.getElementById('idade').value = idade;
        }

        document.addEventListener('input', (e) => {
            const el = e.target;
            if (el.classList.contains('mascara-cpf')) {
                el.value = el.value.replace(/\D/g, '').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})/, '$1-$2').replace(/(-\d{2})\d+?$/, '$1');
            }
            if (el.classList.contains('mascara-fone')) {
                el.value = el.value.replace(/\D/g, '').replace(/(\d{2})(\d)/, '($1) $2').replace(/(\d{5})(\d)/, '$1-$2').replace(/(-\d{4})\d+?$/, '$1');
            }
            if (el.classList.contains('mascara-cep')) {
                el.value = el.value.replace(/\D/g, '').replace(/(\d{5})(\d)/, '$1-$2').replace(/(-\d{3})\d+?$/, '$1');
            }
        });

        async function buscarCEP(valor) {
            const cep = valor.replace(/\D/g, '');
            if (cep.length === 8) {
                const res = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const d = await res.json();
                if (!d.erro) {
                    document.getElementById('rua').value = d.logradouro;
                    document.getElementById('bairro').value = d.bairro;
                    document.getElementById('cidade').value = d.localidade;
                }
            }
        }

        async function salvarAluno() {
            const btn = document.getElementById('btnSalvar');
            const projId = document.getElementById('select_projeto').value;
            const turmaId = document.getElementById('select_turma').value;

            if (!projId) { alert("Selecione um projeto!"); return; }

            btn.disabled = true;
            btn.innerHTML = 'SALVANDO...';

            const nomesB = Array.from(document.querySelectorAll('.ben-nome')).map(i => i.value);
            const valoresB = Array.from(document.querySelectorAll('.ben-valor')).map(i => i.value);
            const listaBeneficios = nomesB.map((nome, i) => `${nome}: R$ ${valoresB[i]}`).filter(x => x.length > 5).join(' | ');

            const dadosAluno = {
                nome: document.getElementById('nome').value,
                rg: document.getElementById('rg').value,
                cpf: document.getElementById('cpf').value,
                data_nascimento: document.getElementById('data_nasc').value || null, // Previne erro do postgres com texto vazio
                idade: parseInt(document.getElementById('idade').value) || null,
                whatsapp: document.getElementById('whatsapp').value,
                cep: document.getElementById('cep').value,
                rua: document.getElementById('rua').value,
                numero: document.getElementById('numero').value,
                Complemento: document.getElementById('complemento').value,
                bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value,
                nome_mae: document.getElementById('nome_mae').value,
                situacao_mae: document.getElementById('situacao_mae').value,
                tel_mae: document.getElementById('tel_mae').value,
                prof_mae: document.getElementById('prof_mae').value,
                salario_mae: document.getElementById('salario_mae').value,
                cpf_mae: document.getElementById('cpf_mae').value,
                rg_mae: document.getElementById('rg_mae').value,
                nome_pai: document.getElementById('nome_pai').value,
                situacao_pai: document.getElementById('situacao_pai').value,
                tel_pai: document.getElementById('tel_pai').value,
                prof_pai: document.getElementById('prof_pai').value,
                salario_pai: document.getElementById('salario_pai').value,
                cpf_pai: document.getElementById('cpf_pai').value,
                rg_pai: document.getElementById('rg_pai').value,
                Nome_outro: document.getElementById('nome_outro').value,
                parentesco_outro: document.getElementById('parentesco_outro').value,
                profissao_outro: document.getElementById('profissao_outro').value,
                salaraio_outro: document.getElementById('salario_outro').value,
                tel_outro: document.getElementById('tel_outro').value,
                cpf_outro: document.getElementById('cpf_outro').value,
                rg_outro: document.getElementById('rg_outro').value,
                beneficios_detalhados: listaBeneficios,
                projetos: projId
            };

            try {
                console.log("Tentando salvar:", dadosAluno);

                // 1. Inserir Aluno
                const { data: novoAlunoData, error: erroA } = await supabaseClient.from('alunos').insert([dadosAluno]).select();
                if (erroA) throw erroA;

                const novoAluno = novoAlunoData && novoAlunoData.length > 0 ? novoAlunoData[0] : null;
                if (!novoAluno) {
                    throw new Error("O aluno foi salvo, mas o banco de dados não retornou o ID. Verifique se existe alguma política de RLS bloqueando a leitura.");
                }

                // 2. Inserir Matrícula
                const dadosMatricula = {
                    aluno_id: novoAluno.id,
                    projeto_id: parseInt(projId),
                    data_matricula: new Date().toISOString().split('T')[0]
                };
                
                if (turmaId) {
                    dadosMatricula.turma_id = parseInt(turmaId);
                }

                const { error: erroM } = await supabaseClient.from('matriculas').insert([dadosMatricula]);
                if (erroM) throw erroM;

                alert("Cadastro realizado com sucesso!");
                window.location.href = 'projetos.html';
                
            } catch (e) {
                console.error("Erro completo:", e);
                
                // Monta uma mensagem amigável e detalhada
                let msg = e.message || JSON.stringify(e);
                if (e.details) msg += `\nDetalhes: ${e.details}`;
                if (e.hint) msg += `\nDica: ${e.hint}`;
                
                alert(`⚠️ ERRO AO SALVAR:\n\n${msg}\n\nAbra o console do navegador (F12) se precisar de mais detalhes técnicos.`);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'FINALIZAR E MATRICULAR';
            }
        }
    </script>
</body>
</html>
