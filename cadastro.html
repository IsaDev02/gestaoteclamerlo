<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Profissional | Centro Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f1f5f9; --sidebar-bg: #1e293b; --primary: #3b82f6; --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; z-index: 100;}
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; text-decoration: none; display: block; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.05); }
        .main-content { margin-left: 240px; padding: 40px; }

        .form-card { background: #fff; border-radius: 12px; padding: 25px; box-shadow: var(--card-shadow); margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .section-title { font-size: 1.1rem; font-weight: 700; color: var(--primary); margin-bottom: 20px; display: flex; align-items: center; }
        .section-title i { margin-right: 10px; background: #eff6ff; padding: 10px; border-radius: 8px; }

        .form-label { font-weight: 600; font-size: 0.82rem; color: #64748b; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-control, .form-select { border-radius: 8px; padding: 10px 12px; border: 1px solid #cbd5e1; font-size: 0.95rem; }
        
        .readonly-field { background-color: #f8fafc !important; font-weight: 700; color: var(--primary); }
        .btn-add-benefit { border: 2px dashed #cbd5e1; color: #64748b; font-weight: 600; width: 100%; transition: 0.3s; }
        .btn-add-benefit:hover { background: #eff6ff; border-color: var(--primary); color: var(--primary); }
        
        .benefit-row { background: #f8fafc; padding: 15px; border-radius: 10px; margin-bottom: 10px; position: relative; border: 1px solid #e2e8f0; }
        .loading-cep { font-size: 0.75rem; color: var(--primary); display: none; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social</h5></div>
        <nav>
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>
            <a class="nav-link" href="projetos.html"><i class="fas fa-folder me-2"></i> Projetos</a>
            <a class="nav-link" href="turmas.html"><i class="fas fa-users me-2"></i> Turmas</a>
            <a class="nav-link active" href="#"><i class="fas fa-user-plus me-2"></i> Novo Aluno</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-4 d-flex justify-content-between align-items-center">
            <div>
                <h3 class="fw-bold">Ficha de Inscrição Profissional</h3>
                <p class="text-muted">Cadastro detalhado de alunos e núcleo familiar.</p>
            </div>
            <button class="btn btn-primary px-4 fw-bold" onclick="salvarAluno()">
                <i class="fas fa-save me-2"></i>SALVAR CADASTRO
            </button>
        </header>

        <form id="formCadastro">
            
            <div class="form-card">
                <div class="section-title"><i class="fas fa-id-card"></i> Dados Pessoais do Aluno</div>
                <div class="row g-3">
                    <div class="col-md-5">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">RG</label>
                        <input type="text" id="rg" class="form-control mascara-rg">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">CPF</label>
                        <input type="text" id="cpf" class="form-control mascara-cpf">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Data Nasc.</label>
                        <input type="date" id="data_nasc" class="form-control" onchange="calcularIdade(this.value)">
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">Idade</label>
                        <input type="text" id="idade" class="form-control readonly-field" readonly>
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">CEP <span id="cepLoading" class="loading-cep"><i class="fas fa-spinner fa-spin"></i></span></label>
                        <input type="text" id="cep" class="form-control mascara-cep" onblur="buscarCEP(this.value)">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Rua</label>
                        <input type="text" id="rua" class="form-control">
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">Nº</label>
                        <input type="text" id="numero" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Bairro</label>
                        <input type="text" id="bairro" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Cidade</label>
                        <input type="text" id="cidade" class="form-control">
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">UF</label>
                        <input type="text" id="estado" class="form-control" maxlength="2">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Whatsapp / Celular</label>
                        <input type="text" id="whatsapp" class="form-control mascara-fone" placeholder="(00) 00000-0000">
                    </div>
                </div>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-users-between-lines"></i> Núcleo Familiar</div>
                
                <div class="row g-3 mb-4 border-bottom pb-3">
                    <div class="col-md-4"><label class="form-label">Mãe</label><input type="text" id="nome_mae" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Situação</label><select id="situacao_mae" class="form-select"><option>PRESENTE</option><option>AUSENTE</option><option>FALECIDO</option></select></div>
                    <div class="col-md-2"><label class="form-label">RG Mãe</label><input type="text" id="rg_mae" class="form-control mascara-rg"></div>
                    <div class="col-md-2"><label class="form-label">CPF Mãe</label><input type="text" id="cpf_mae" class="form-control mascara-cpf"></div>
                    <div class="col-md-2"><label class="form-label">Contato</label><input type="text" id="tel_mae" class="form-control mascara-fone"></div>
                    <div class="col-md-3"><label class="form-label">Profissão</label><input type="text" id="profissao_mae" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Salário (R$)</label><input type="text" id="salario_mae" class="form-control"></div>
                </div>

                <div class="row g-3 mb-4 border-bottom pb-3">
                    <div class="col-md-4"><label class="form-label">Pai</label><input type="text" id="nome_pai" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Situação</label><select id="situacao_pai" class="form-select"><option>PRESENTE</option><option>AUSENTE</option><option>FALECIDO</option></select></div>
                    <div class="col-md-2"><label class="form-label">RG Pai</label><input type="text" id="rg_pai" class="form-control mascara-rg"></div>
                    <div class="col-md-2"><label class="form-label">CPF Pai</label><input type="text" id="cpf_pai" class="form-control mascara-cpf"></div>
                    <div class="col-md-2"><label class="form-label">Contato</label><input type="text" id="tel_pai" class="form-control mascara-fone"></div>
                    <div class="col-md-3"><label class="form-label">Profissão</label><input type="text" id="profissao_pai" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Salário (R$)</label><input type="text" id="salario_pai" class="form-control"></div>
                </div>

                <div class="row g-3">
                    <div class="col-md-4"><label class="form-label">Outro Responsável</label><input type="text" id="nome_outro" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Parentesco</label><input type="text" id="parentesco_outro" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Profissão</label><input type="text" id="profissao_outro" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Salário (R$)</label><input type="text" id="salario_outro" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Contato</label><input type="text" id="tel_outro" class="form-control mascara-fone"></div>
                </div>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-hand-holding-dollar"></i> Benefícios Sociais</div>
                <div id="containerBeneficios"></div>
                <button type="button" class="btn btn-add-benefit mt-2" onclick="adicionarLinhaBeneficio()">
                    <i class="fas fa-plus me-2"></i>ADICIONAR OUTRO BENEFÍCIO
                </button>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-graduation-cap"></i> Escolaridade</div>
                <div class="row g-3">
                    <div class="col-md-6"><label class="form-label">Escola</label><input type="text" id="escola" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Série</label><input type="text" id="serie" class="form-control"></div>
                    <div class="col-md-3">
                        <label class="form-label">Período</label>
                        <select id="periodo_escolar" class="form-select">
                            <option>MANHÃ</option><option>TARDE</option><option>INTEGRAL</option><option>NOITE</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- MÁSCARAS DE DIGITAÇÃO ---
        document.addEventListener('input', (e) => {
            const el = e.target;
            if (el.classList.contains('mascara-cpf')) {
                el.value = el.value.replace(/\D/g, '').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})/, '$1-$2').replace(/(-\d{2})\d+?$/, '$1');
            }
            if (el.classList.contains('mascara-cep')) {
                el.value = el.value.replace(/\D/g, '').replace(/(\d{5})(\d)/, '$1-$2').replace(/(-\d{3})\d+?$/, '$1');
            }
            if (el.classList.contains('mascara-fone')) {
                el.value = el.value.replace(/\D/g, '').replace(/(\d{2})(\d)/, '($1) $2').replace(/(\d{5})(\d)/, '$1-$2').replace(/(-\d{4})\d+?$/, '$1');
            }
            if (el.classList.contains('mascara-rg')) {
                el.value = el.value.replace(/\D/g, '').replace(/(\d{2})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})/, '$1-$2').replace(/(-\d{1})\d+?$/, '$1');
            }
        });

        // --- BUSCA CEP ---
        async function buscarCEP(valor) {
            const cep = valor.replace(/\D/g, '');
            if (cep.length !== 8) return;

            document.getElementById('cepLoading').style.display = 'inline-block';
            
            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();
                
                if (!data.erro) {
                    document.getElementById('rua').value = data.logradouro;
                    document.getElementById('bairro').value = data.bairro;
                    document.getElementById('cidade').value = data.localidade;
                    document.getElementById('estado').value = data.uf;
                    document.getElementById('numero').focus();
                }
            } catch (e) { console.error("Erro ao buscar CEP"); }
            finally { document.getElementById('cepLoading').style.display = 'none'; }
        }

        function calcularIdade(dataNascimento) {
            if (!dataNascimento) return;
            const hoje = new Date();
            const nasc = new Date(dataNascimento);
            let idade = hoje.getFullYear() - nasc.getFullYear();
            const m = hoje.getMonth() - nasc.getMonth();
            if (m < 0 || (m === 0 && hoje.getDate() < nasc.getDate())) idade--;
            document.getElementById('idade').value = idade;
        }

        function adicionarLinhaBeneficio() {
            const container = document.getElementById('containerBeneficios');
            const div = document.createElement('div');
            div.className = 'benefit-row row g-2 align-items-end';
            div.innerHTML = `
                <div class="col-md-7"><label class="form-label small">Nome do Benefício</label><input type="text" class="form-control ben-nome" placeholder="Ex: Bolsa Família"></div>
                <div class="col-md-4"><label class="form-label small">Valor (R$)</label><input type="text" class="form-control ben-valor" placeholder="0,00"></div>
                <div class="col-md-1"><button type="button" class="btn btn-outline-danger w-100" onclick="this.parentElement.parentElement.remove()"><i class="fas fa-trash"></i></button></div>
            `;
            container.appendChild(div);
        }

        async function salvarAluno() {
            const nomesB = Array.from(document.querySelectorAll('.ben-nome')).map(i => i.value);
            const valoresB = Array.from(document.querySelectorAll('.ben-valor')).map(i => i.value);
            const listaBeneficios = nomesB.map((nome, i) => `${nome}: R$ ${valoresB[i]}`).join(' | ');

            const dados = {
                nome: document.getElementById('nome').value,
                rg: document.getElementById('rg').value,
                cpf: document.getElementById('cpf').value,
                data_nascimento: document.getElementById('data_nasc').value,
                idade: document.getElementById('idade').value,
                cep: document.getElementById('cep').value,
                rua: document.getElementById('rua').value,
                numero: document.getElementById('numero').value,
                bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value,
                estado: document.getElementById('estado').value,
                whatsapp: document.getElementById('whatsapp').value,
                
                nome_mae: document.getElementById('nome_mae').value,
                situacao_mae: document.getElementById('situacao_mae').value,
                rg_mae: document.getElementById('rg_mae').value,
                cpf_mae: document.getElementById('cpf_mae').value,
                profissao_mae: document.getElementById('profissao_mae').value,
                salario_mae: document.getElementById('salario_mae').value,
                tel_mae: document.getElementById('tel_mae').value,

                nome_pai: document.getElementById('nome_pai').value,
                situacao_pai: document.getElementById('situacao_pai').value,
                rg_pai: document.getElementById('rg_pai').value,
                cpf_pai: document.getElementById('cpf_pai').value,
                profissao_pai: document.getElementById('profissao_pai').value,
                salario_pai: document.getElementById('salario_pai').value,
                tel_pai: document.getElementById('tel_pai').value,

                nome_outro: document.getElementById('nome_outro').value,
                parentesco_outro: document.getElementById('parentesco_outro').value,
                profissao_outro: document.getElementById('profissao_outro').value,
                salario_outro: document.getElementById('salario_outro').value,
                tel_outro: document.getElementById('tel_outro').value,

                beneficios_detalhados: listaBeneficios,
                escola: document.getElementById('escola').value,
                serie: document.getElementById('serie').value,
                periodo_escolar: document.getElementById('periodo_escolar').value
            };

            if (!dados.nome) return alert("Nome é obrigatório!");

            const { error } = await supabaseClient.from('alunos').insert([dados]);
            if (error) alert("Erro ao salvar: " + error.message);
            else {
                alert("Cadastro realizado com sucesso!");
                window.location.href = 'lista_geral.html';
            }
        }

        adicionarLinhaBeneficio();
    </script>
</body>
</html>
