<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Profissional | Centro Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f1f5f9; --sidebar-bg: #1e293b; --primary: #3b82f6; --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; z-index: 100;}
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; text-decoration: none; display: block; }
        .main-content { margin-left: 240px; padding: 40px; }
        .form-card { background: #fff; border-radius: 12px; padding: 25px; box-shadow: var(--card-shadow); margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .section-title { font-size: 1.1rem; font-weight: 700; color: var(--primary); margin-bottom: 20px; display: flex; align-items: center; }
        .section-title i { margin-right: 10px; background: #eff6ff; padding: 10px; border-radius: 8px; }
        .form-label { font-weight: 600; font-size: 0.82rem; color: #64748b; margin-bottom: 4px; text-transform: uppercase; }
        .form-control, .form-select { border-radius: 8px; padding: 10px 12px; border: 1px solid #cbd5e1; font-size: 0.95rem; }
        .benefit-row { background: #f8fafc; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #e2e8f0; }
        .loading-cep { font-size: 0.75rem; color: var(--primary); display: none; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social</h5></div>
        <nav>
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>
            <a class="nav-link active" href="#"><i class="fas fa-user-plus me-2"></i> Novo Aluno</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-4 d-flex justify-content-between align-items-center">
            <div>
                <h3 class="fw-bold">Nova Ficha de Inscrição</h3>
                <p class="text-muted">Preencha os dados do aluno e selecione a turma.</p>
            </div>
            <button class="btn btn-primary px-5 fw-bold" onclick="salvarAluno()" id="btnSalvar">
                <i class="fas fa-save me-2"></i>FINALIZAR CADASTRO
            </button>
        </header>

        <form id="formCadastro">
            
            <div class="form-card">
                <div class="section-title"><i class="fas fa-id-card"></i> Dados Pessoais</div>
                <div class="row g-3">
                    <div class="col-md-6"><label class="form-label">Nome Completo</label><input type="text" id="nome" class="form-control" required></div>
                    <div class="col-md-2"><label class="form-label">RG</label><input type="text" id="rg" class="form-control mascara-rg"></div>
                    <div class="col-md-2"><label class="form-label">CPF</label><input type="text" id="cpf" class="form-control mascara-cpf"></div>
                    <div class="col-md-2"><label class="form-label">Data Nasc.</label><input type="date" id="data_nasc" class="form-control" onchange="calcularIdade(this.value)"></div>
                    <div class="col-md-2"><label class="form-label">Idade</label><input type="text" id="idade" class="form-control bg-light" readonly></div>
                    <div class="col-md-4"><label class="form-label">Whatsapp</label><input type="text" id="whatsapp" class="form-control mascara-fone"></div>
                </div>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-map-marked-alt"></i> Localização</div>
                <div class="row g-3">
                    <div class="col-md-2"><label class="form-label">CEP <span id="cepLoading" class="loading-cep"><i class="fas fa-spinner fa-spin"></i></span></label>
                        <input type="text" id="cep" class="form-control mascara-cep" onblur="buscarCEP(this.value)"></div>
                    <div class="col-md-4"><label class="form-label">Rua</label><input type="text" id="rua" class="form-control"></div>
                    <div class="col-md-1"><label class="form-label">Nº</label><input type="text" id="numero" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Bairro</label><input type="text" id="bairro" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Cidade</label><input type="text" id="cidade" class="form-control"></div>
                </div>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-users-line"></i> Núcleo Familiar</div>
                <div class="row g-3 mb-4">
                    <div class="col-md-4"><label class="form-label">Nome da Mãe</label><input type="text" id="nome_mae" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">CPF Mãe</label><input type="text" id="cpf_mae" class="form-control mascara-cpf"></div>
                    <div class="col-md-2"><label class="form-label">RG Mãe</label><input type="text" id="rg_mae" class="form-control mascara-rg"></div>
                    <div class="col-md-4"><label class="form-label">Profissão Mãe</label><input type="text" id="profissao_mae" class="form-control"></div>
                </div>
                <div class="row g-3">
                    <div class="col-md-4"><label class="form-label">Nome do Pai</label><input type="text" id="nome_pai" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">CPF Pai</label><input type="text" id="cpf_pai" class="form-control mascara-cpf"></div>
                    <div class="col-md-2"><label class="form-label">RG Pai</label><input type="text" id="rg_pai" class="form-control mascara-rg"></div>
                    <div class="col-md-4"><label class="form-label">Profissão Pai</label><input type="text" id="profissao_pai" class="form-control"></div>
                </div>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-graduation-cap"></i> Escolaridade e Turma</div>
                <div class="row g-3 mb-4">
                    <div class="col-md-6"><label class="form-label">Escola</label><input type="text" id="escola" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Série</label><input type="text" id="serie" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Período</label><select id="periodo_escolar" class="form-select"><option>MANHÃ</option><option>TARDE</option><option>INTEGRAL</option><option>NOITE</option></select></div>
                </div>
                <hr>
                <div class="row g-3 mt-2">
                    <div class="col-md-4">
                        <label class="form-label text-primary fw-bold">Selecionar Projeto</label>
                        <select id="select_projeto" class="form-select border-primary" onchange="carregarTurmas(this.value)">
                            <option value="">Escolha um projeto...</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label text-primary fw-bold">Selecionar Turma</label>
                        <select id="select_turma" class="form-select border-primary">
                            <option value="">Aguardando projeto...</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data de Matrícula</label>
                        <input type="date" id="data_matricula" class="form-control">
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- INICIALIZAÇÃO ---
        window.onload = () => {
            carregarProjetos();
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('data_matricula').value = hoje;
        };

        // --- BUSCA DINÂMICA DE PROJETOS E TURMAS ---
        async function carregarProjetos() {
            const { data, error } = await supabaseClient.from('projetos').select('id, nome');
            if (!error) {
                const select = document.getElementById('select_projeto');
                data.forEach(p => select.add(new Option(p.nome, p.id)));
            }
        }

        async function carregarTurmas(projetoId) {
            const selectTurma = document.getElementById('select_turma');
            selectTurma.innerHTML = '<option value="">Carregando...</option>';
            if (!projetoId) return;

            const { data, error } = await supabaseClient.from('turmas').select('id, nome_turma').eq('projeto_id', projetoId);
            selectTurma.innerHTML = '<option value="">Selecione a turma...</option>';
            if (!error) data.forEach(t => selectTurma.add(new Option(t.nome_turma, t.id)));
        }

        // --- MÁSCARAS ---
        document.addEventListener('input', (e) => {
            const el = e.target;
            if (el.classList.contains('mascara-cpf')) el.value = el.value.replace(/\D/g, '').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})/, '$1-$2').replace(/(-\d{2})\d+?$/, '$1');
            if (el.classList.contains('mascara-fone')) el.value = el.value.replace(/\D/g, '').replace(/(\d{2})(\d)/, '($1) $2').replace(/(\d{5})(\d)/, '$1-$2').replace(/(-\d{4})\d+?$/, '$1');
            if (el.classList.contains('mascara-cep')) el.value = el.value.replace(/\D/g, '').replace(/(\d{5})(\d)/, '$1-$2').replace(/(-\d{3})\d+?$/, '$1');
        });

        // --- CEP E IDADE ---
        async function buscarCEP(valor) {
            const cep = valor.replace(/\D/g, '');
            if (cep.length !== 8) return;
            document.getElementById('cepLoading').style.display = 'inline-block';
            const res = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const d = await res.json();
            if (!d.erro) {
                document.getElementById('rua').value = d.logradouro;
                document.getElementById('bairro').value = d.bairro;
                document.getElementById('cidade').value = d.localidade;
            }
            document.getElementById('cepLoading').style.display = 'none';
        }

        function calcularIdade(data) {
            const nasc = new Date(data);
            const hoje = new Date();
            let idade = hoje.getFullYear() - nasc.getFullYear();
            if (hoje.getMonth() < nasc.getMonth() || (hoje.getMonth() === nasc.getMonth() && hoje.getDate() < nasc.getDate())) idade--;
            document.getElementById('idade').value = idade;
        }

        // --- SALVAR COM RELACIONAMENTO ---
        async function salvarAluno() {
            const btn = document.getElementById('btnSalvar');
            btn.disabled = true;
            btn.innerText = "Processando...";

            const dadosAluno = {
                nome: document.getElementById('nome').value,
                rg: document.getElementById('rg').value,
                cpf: document.getElementById('cpf').value,
                data_nascimento: document.getElementById('data_nasc').value,
                whatsapp: document.getElementById('whatsapp').value,
                cep: document.getElementById('cep').value,
                rua: document.getElementById('rua').value,
                bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value,
                nome_mae: document.getElementById('nome_mae').value,
                cpf_mae: document.getElementById('cpf_mae').value,
                nome_pai: document.getElementById('nome_pai').value,
                escola: document.getElementById('escola').value,
                serie: document.getElementById('serie').value,
                periodo_escolar: document.getElementById('periodo_escolar').value
            };

            // 1. Inserir Aluno e pegar o ID
            const { data: alunoCriado, error: erroAluno } = await supabaseClient
                .from('alunos')
                .insert([dadosAluno])
                .select()
                .single();

            if (erroAluno) {
                alert("Erro ao salvar aluno: " + erroAluno.message);
                btn.disabled = false;
                btn.innerText = "FINALIZAR CADASTRO";
                return;
            }

            // 2. Criar Matrícula se houver turma selecionada
            const turmaId = document.getElementById('select_turma').value;
            if (turmaId) {
                const { error: erroMatricula } = await supabaseClient
                    .from('MATRICULAS')
                    .insert([{
                        aluno_id: alunoCriado.id,
                        turma_id: turmaId,
                        data_matricula: document.getElementById('data_matricula').value
                    }]);

                if (erroMatricula) console.error("Erro na matrícula:", erroMatricula);
            }

            alert("Aluno cadastrado e enturmado com sucesso!");
            window.location.href = 'lista_geral.html';
        }
    </script>
</body>
</html>
