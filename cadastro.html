<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Completo | Centro Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f1f5f9; --sidebar-bg: #1e293b; --primary: #3b82f6; --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; z-index: 100;}
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; text-decoration: none; display: block; font-size: 0.9rem; }
        .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.1); }
        .main-content { margin-left: 240px; padding: 40px; }
        .form-card { background: #fff; border-radius: 12px; padding: 25px; box-shadow: var(--card-shadow); margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .section-title { font-size: 1rem; font-weight: 700; color: var(--primary); margin-bottom: 20px; display: flex; align-items: center; border-bottom: 2px solid #eff6ff; padding-bottom: 10px; }
        .form-label { font-weight: 600; font-size: 0.82rem; color: #64748b; margin-bottom: 4px; text-transform: uppercase; }
        .form-control, .form-select { border-radius: 8px; padding: 10px 12px; border: 1px solid #cbd5e1; font-size: 0.95rem; }
        .benefit-row { background: #f8fafc; padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #e2e8f0; }
        .age-display { background: #eff6ff; color: var(--primary); font-weight: 800; text-align: center; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social</h5></div>
        <nav>
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>
            <a class="nav-link active" href="#"><i class="fas fa-user-plus me-2"></i> Novo Aluno</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-4 d-flex justify-content-between align-items-center">
            <h3 class="fw-bold">Ficha de Inscrição Completa</h3>
            <button type="button" class="btn btn-primary px-5 fw-bold" onclick="salvarAluno()" id="btnSalvar">FINALIZAR E MATRICULAR</button>
        </header>

        <form id="formCadastro">
            <div class="form-card">
                <div class="section-title"><i class="fas fa-user me-2"></i> Identificação do Aluno</div>
                <div class="row g-3">
                    <div class="col-md-5"><label class="form-label">Nome Completo</label><input type="text" id="nome" class="form-control" required></div>
                    <div class="col-md-2"><label class="form-label">RG</label><input type="text" id="rg" class="form-control mascara-rg"></div>
                    <div class="col-md-2"><label class="form-label">CPF</label><input type="text" id="cpf" class="form-control mascara-cpf"></div>
                    <div class="col-md-2"><label class="form-label">Nascimento</label><input type="date" id="data_nasc" class="form-control" onchange="calcularIdade(this.value)"></div>
                    <div class="col-md-1"><label class="form-label">Idade</label><input type="text" id="idade" class="form-control age-display" readonly></div>
                    <div class="col-md-3"><label class="form-label">Whatsapp / Contato</label><input type="text" id="whatsapp" class="form-control mascara-fone"></div>
                </div>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-map-marker-alt me-2"></i> Endereço</div>
                <div class="row g-3">
                    <div class="col-md-2"><label class="form-label">CEP</label><input type="text" id="cep" class="form-control mascara-cep" onblur="buscarCEP(this.value)"></div>
                    <div class="col-md-5"><label class="form-label">Rua</label><input type="text" id="rua" class="form-control"></div>
                    <div class="col-md-1"><label class="form-label">Nº</label><input type="text" id="numero" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Bairro</label><input type="text" id="bairro" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Cidade</label><input type="text" id="cidade" class="form-control"></div>
                </div>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-users me-2"></i> Núcleo Familiar e Renda</div>
                <div class="row g-3 mb-3 border-bottom pb-3">
                    <div class="col-md-4"><label class="form-label">Nome da Mãe</label><input type="text" id="nome_mae" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Situação</label><select id="situacao_mae" class="form-select"><option>PRESENTE</option><option>AUSENTE</option><option>FALECIDO</option></select></div>
                    <div class="col-md-2"><label class="form-label">Profissão</label><input type="text" id="profissao_mae" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Salário (R$)</label><input type="text" id="salario_mae" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">CPF Mãe</label><input type="text" id="cpf_mae" class="form-control mascara-cpf"></div>
                </div>
                <div class="row g-3 mb-3 border-bottom pb-3">
                    <div class="col-md-4"><label class="form-label">Nome do Pai</label><input type="text" id="nome_pai" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Situação</label><select id="situacao_pai" class="form-select"><option>PRESENTE</option><option>AUSENTE</option><option>FALECIDO</option></select></div>
                    <div class="col-md-2"><label class="form-label">Profissão</label><input type="text" id="profissao_pai" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Salário (R$)</label><input type="text" id="salario_pai" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">CPF Pai</label><input type="text" id="cpf_pai" class="form-control mascara-cpf"></div>
                </div>
                <div class="row g-3">
                    <div class="col-md-4"><label class="form-label">Outro Responsável</label><input type="text" id="nome_outro" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">Parentesco</label><input type="text" id="parentesco_outro" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Profissão</label><input type="text" id="profissao_outro" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Contato</label><input type="text" id="tel_outro" class="form-control mascara-fone"></div>
                </div>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-hand-holding-heart me-2"></i> Benefícios Sociais</div>
                <div id="containerBeneficios">
                    </div>
                <button type="button" class="btn btn-outline-primary btn-sm mt-2" onclick="adicionarLinhaBeneficio()">+ Adicionar Benefício</button>
            </div>

            <div class="form-card">
                <div class="section-title"><i class="fas fa-school me-2"></i> Vida Escolar</div>
                <div class="row g-3">
                    <div class="col-md-6"><label class="form-label">Escola onde estuda</label><input type="text" id="escola" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Série</label><input type="text" id="serie" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Período Escolar</label><select id="periodo_escolar" class="form-select"><option>MANHÃ</option><option>TARDE</option><option>INTEGRAL</option><option>NOITE</option></select></div>
                </div>
            </div>

            <div class="form-card" style="border: 2px solid var(--primary);">
                <div class="section-title text-primary"><i class="fas fa-check-circle me-2"></i> Alocação no Projeto</div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Selecionar Projeto</label>
                        <select id="select_projeto" class="form-select" onchange="carregarTurmas(this.value)">
                            <option value="">Escolha um projeto...</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Turma Disponível</label>
                        <select id="select_turma" class="form-select">
                            <option value="">Aguardando projeto...</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data da Matrícula</label>
                        <input type="date" id="data_matricula" class="form-control">
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        window.onload = () => {
            carregarProjetos();
            adicionarLinhaBeneficio(); // Já começa com uma linha de benefício
            document.getElementById('data_matricula').value = new Date().toISOString().split('T')[0];
        };

        // --- LÓGICA DE PROJETOS E TURMAS ---
        async function carregarProjetos() {
            const { data, error } = await supabaseClient.from('projetos').select('id, nome');
            if (!error) data.forEach(p => document.getElementById('select_projeto').add(new Option(p.nome, p.id)));
        }

        async function carregarTurmas(projetoId) {
            const selectTurma = document.getElementById('select_turma');
            selectTurma.innerHTML = '<option value="">Carregando...</option>';
            if (!projetoId) return;
            const { data, error } = await supabaseClient.from('turmas').select('id, nome_turma').eq('projeto_id', projetoId);
            selectTurma.innerHTML = '<option value="">Selecione a turma...</option>';
            if (!error) data.forEach(t => selectTurma.add(new Option(t.nome_turma, t.id)));
        }

        // --- BENEFÍCIOS DINÂMICOS ---
        function adicionarLinhaBeneficio() {
            const div = document.createElement('div');
            div.className = 'benefit-row row g-2';
            div.innerHTML = `
                <div class="col-7"><input type="text" class="form-control ben-nome" placeholder="Ex: Bolsa Família"></div>
                <div class="col-4"><input type="text" class="form-control ben-valor" placeholder="Valor R$"></div>
                <div class="col-1"><button type="button" class="btn btn-danger btn-sm w-100" onclick="this.parentElement.parentElement.remove()">×</button></div>
            `;
            document.getElementById('containerBeneficios').appendChild(div);
        }

        // --- MÁSCARAS E AUXILIARES ---
        document.addEventListener('input', (e) => {
            const el = e.target;
            if (el.classList.contains('mascara-cpf')) el.value = el.value.replace(/\D/g, '').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})/, '$1-$2').replace(/(-\d{2})\d+?$/, '$1');
            if (el.classList.contains('mascara-fone')) el.value = el.value.replace(/\D/g, '').replace(/(\d{2})(\d)/, '($1) $2').replace(/(\d{5})(\d)/, '$1-$2').replace(/(-\d{4})\d+?$/, '$1');
            if (el.classList.contains('mascara-cep')) el.value = el.value.replace(/\D/g, '').replace(/(\d{5})(\d)/, '$1-$2').replace(/(-\d{3})\d+?$/, '$1');
        });

        async function buscarCEP(valor) {
            const cep = valor.replace(/\D/g, '');
            if (cep.length !== 8) return;
            const res = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const d = await res.json();
            if (!d.erro) {
                document.getElementById('rua').value = d.logradouro;
                document.getElementById('bairro').value = d.bairro;
                document.getElementById('cidade').value = d.localidade;
            }
        }

        function calcularIdade(data) {
            if (!data) return;
            const nasc = new Date(data);
            const hoje = new Date();
            let idade = hoje.getFullYear() - nasc.getFullYear();
            if (hoje.getMonth() < nasc.getMonth() || (hoje.getMonth() === nasc.getMonth() && hoje.getDate() < nasc.getDate())) idade--;
            document.getElementById('idade').value = idade;
        }

        // --- FUNÇÃO SALVAR MESTRE ---
        async function salvarAluno() {
            const btn = document.getElementById('btnSalvar');
            btn.disabled = true;
            btn.innerText = "Salvando Aluno...";

            // Captura Benefícios
            const nomesB = Array.from(document.querySelectorAll('.ben-nome')).map(i => i.value);
            const valoresB = Array.from(document.querySelectorAll('.ben-valor')).map(i => i.value);
            const listaBeneficios = nomesB.map((nome, i) => `${nome}: R$ ${valoresB[i]}`).filter(x => x.length > 5).join(' | ');

            const dados = {
                nome: document.getElementById('nome').value,
                rg: document.getElementById('rg').value,
                cpf: document.getElementById('cpf').value,
                data_nascimento: document.getElementById('data_nasc').value,
                idade: parseInt(document.getElementById('idade').value) || 0,
                whatsapp: document.getElementById('whatsapp').value,
                cep: document.getElementById('cep').value,
                rua: document.getElementById('rua').value,
                numero: document.getElementById('numero').value,
                bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value,
                nome_mae: document.getElementById('nome_mae').value,
                situacao_mae: document.getElementById('situacao_mae').value,
                cpf_mae: document.getElementById('cpf_mae').value,
                profissao_mae: document.getElementById('profissao_mae').value,
                salario_mae: document.getElementById('salario_mae').value,
                nome_pai: document.getElementById('nome_pai').value,
                situacao_pai: document.getElementById('situacao_pai').value,
                cpf_pai: document.getElementById('cpf_pai').value,
                profissao_pai: document.getElementById('profissao_pai').value,
                salario_pai: document.getElementById('salario_pai').value,
                nome_outro: document.getElementById('nome_outro').value,
                parentesco_outro: document.getElementById('parentesco_outro').value,
                profissao_outro: document.getElementById('profissao_outro').value,
                tel_outro: document.getElementById('tel_outro').value,
                beneficios_detalhados: listaBeneficios,
                escola: document.getElementById('escola').value,
                serie: document.getElementById('serie').value,
                periodo_escolar: document.getElementById('periodo_escolar').value
            };

            // 1. Criar o Aluno
            const { data: alunoCriado, error: erroAluno } = await supabaseClient
                .from('alunos')
                .insert([dados])
                .select()
                .single();

            if (erroAluno) {
                alert("Erro ao salvar aluno: " + erroAluno.message);
                btn.disabled = false;
                btn.innerText = "FINALIZAR E MATRICULAR";
                return;
            }

            // 2. Criar Matrícula na tabela MATRICULAS
            const turmaId = document.getElementById('select_turma').value;
            if (turmaId) {
                const { error: erroMatricula } = await supabaseClient
                    .from('MATRICULAS')
                    .insert([{
                        aluno_id: alunoCriado.id,
                        turma_id: turmaId,
                        data_matricula: document.getElementById('data_matricula').value
                    }]);

                if (erroMatricula) alert("Aluno salvo, mas houve erro na matrícula.");
            }

            alert("Cadastro e Matrícula realizados com sucesso!");
            window.location.href = 'lista_geral.html';
        }
    </script>
</body>
</html>
