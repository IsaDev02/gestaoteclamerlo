<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno | Centro Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f8fafc; --sidebar-bg: #1e293b; --primary: #3b82f6; }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; z-index: 100;}
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; text-decoration: none; display: block; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.05); }
        .main-content { margin-left: 240px; padding: 40px; }
        
        .card-form { background: #fff; border-radius: 12px; border: 1px solid #e2e8f0; padding: 30px; }
        
        /* Estilo do Status Ativo/Inativo */
        .status-header {
            background: #f1f5f9; padding: 15px 25px; border-radius: 10px; margin-bottom: 25px;
            display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0;
        }
        .form-check-input:checked { background-color: #10b981; border-color: #10b981; }

        /* Estilo das Abas */
        .nav-tabs { border-bottom: 2px solid #e2e8f0; margin-bottom: 25px; gap: 10px; }
        .nav-tabs .nav-link { border: none; color: #64748b; font-weight: 600; padding: 10px 20px; border-radius: 8px 8px 0 0; }
        .nav-tabs .nav-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #eff6ff; }
        
        .tab-content { padding-top: 10px; }
        textarea.form-control { resize: none; border-radius: 10px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social</h5></div>
        <nav class="nav flex-column">
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>
            <a class="nav-link" href="projetos.html"><i class="fas fa-folder me-2"></i> Projetos</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3 class="fw-bold mb-0">Editar Aluno</h3>
                <small class="text-muted" id="subtituloId">Carregando dados...</small>
            </div>
            <button class="btn btn-primary px-4 fw-bold" onclick="salvarAlteracoes()">
                <i class="fas fa-save me-2"></i>Salvar Alterações
            </button>
        </header>

        <div class="card-form shadow-sm">
            <div class="status-header">
                <div>
                    <span class="fw-bold d-block">Situação do Aluno</span>
                    <span id="statusLabel" class="fw-bold">---</span>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="statusSwitch" style="width: 50px; height: 25px; cursor: pointer;" onchange="atualizarInterfaceStatus()">
                </div>
            </div>

            <ul class="nav nav-tabs" id="abasEditar" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#abaDados" type="button">Dados Cadastrais</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#abaObs" type="button">Observações</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="abaDados">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label fw-600">Nome Completo</label>
                            <input type="text" id="nome" class="form-control" placeholder="Nome do aluno">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-600">Gênero</label>
                            <select id="genero" class="form-select">
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        </div>
                </div>

                <div class="tab-pane fade" id="abaObs">
                    <div class="mb-3">
                        <label class="form-label fw-bold text-muted">Histórico e Notas Internas</label>
                        <textarea id="observacoes" class="form-control" rows="12" placeholder="Digite aqui informações importantes sobre o aluno, ocorrências ou restrições..."></textarea>
                    </div>
                    <small class="text-muted"><i class="fas fa-info-circle me-1"></i> Use este espaço para anotações livres que não cabem nos campos padrão.</small>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const alunoId = urlParams.get('id');

        async function carregarDadosAluno() {
            if (!alunoId) return alert("ID do aluno não identificado.");

            const { data, error } = await supabaseClient
                .from('alunos')
                .select('*')
                .eq('id', alunoId)
                .single();

            if (error) {
                alert("Erro ao buscar aluno: " + error.message);
                return;
            }

            if (data) {
                document.getElementById('subtituloId').innerText = "Editando Aluno ID #" + data.id;
                document.getElementById('nome').value = data.nome || '';
                document.getElementById('genero').value = data.genero || 'Masculino';
                document.getElementById('observacoes').value = data.observacoes || '';
                
                // Trata o status booleano vindo do banco (true/false)
                document.getElementById('statusSwitch').checked = data.ativo === true;
                atualizarInterfaceStatus();
            }
        }

        // Muda as cores e textos na tela conforme o switch é clicado
        function atualizarInterfaceStatus() {
            const isChecked = document.getElementById('statusSwitch').checked;
            const label = document.getElementById('statusLabel');
            if (isChecked) {
                label.innerText = "ALUNO ATIVO";
                label.style.color = "#10b981";
            } else {
                label.innerText = "ALUNO DESATIVADO";
                label.style.color = "#dc3545";
            }
        }

        async function salvarAlteracoes() {
            const btn = document.querySelector('.btn-primary');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerText = "Salvando...";

            const payload = {
                nome: document.getElementById('nome').value,
                genero: document.getElementById('genero').value,
                observacoes: document.getElementById('observacoes').value,
                // Salva como booleano puro para o banco entender
                ativo: document.getElementById('statusSwitch').checked 
            };

            const { error } = await supabaseClient
                .from('alunos')
                .update(payload)
                .eq('id', alunoId);

            if (error) {
                alert("Erro ao salvar: " + error.message);
            } else {
                alert("Dados atualizados com sucesso!");
            }
            
            btn.disabled = false;
            btn.innerHTML = originalText;
        }

        window.onload = carregarDadosAluno;
    </script>
</body>
</html>
