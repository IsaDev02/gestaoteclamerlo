<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno | Centro Social Irmã Tecla Merlo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f8fafc; --sidebar-bg: #1e293b; --primary: #3b82f6; }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; z-index: 100;}
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; text-decoration: none; display: block; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.05); }
        .main-content { margin-left: 240px; padding: 40px; }
        
        .card-form { background: #fff; border-radius: 12px; border: 1px solid #e2e8f0; padding: 30px; }

        /* Estilo do Switch de Status */
        .status-header {
            background: #f8fafc; padding: 15px 25px; border-radius: 10px; margin-bottom: 25px;
            display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0;
        }
        .form-check-input:checked { background-color: #10b981; border-color: #10b981; }

        /* Estilo das Abas */
        .nav-tabs { border-bottom: 2px solid #e2e8f0; margin-bottom: 25px; }
        .nav-tabs .nav-link { border: none; color: #64748b; font-weight: 600; padding: 10px 20px; transition: 0.3s; }
        .nav-tabs .nav-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: transparent; }
        
        textarea.form-control { resize: none; border-radius: 8px; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social</h5></div>
        <nav class="nav flex-column">
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>
            <a class="nav-link" href="projetos.html"><i class="fas fa-folder me-2"></i> Projetos</a>
            <a class="nav-link" href="turmas.html"><i class="fas fa-users me-2"></i> Turmas</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3 class="fw-bold mb-0">Editar Aluno</h3>
                <small class="text-muted" id="subtituloId">Carregando...</small>
            </div>
            <div>
                <button class="btn btn-outline-secondary fw-bold me-2" onclick="window.history.back()">Cancelar</button>
                <button class="btn btn-primary fw-bold px-4" onclick="salvarAlteracoes()">Salvar Alterações</button>
            </div>
        </header>

        <div class="card-form shadow-sm">
            
            <div class="status-header">
                <div>
                    <span class="text-muted small d-block fw-bold">SITUAÇÃO DO ALUNO NO SISTEMA</span>
                    <h6 id="statusLabel" class="mb-0 fw-bold">---</h6>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="statusSwitch" style="transform: scale(1.6); cursor: pointer;" onchange="ajustarLabelStatus()">
                </div>
            </div>

            <ul class="nav nav-tabs" id="editTabs" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tabDados">Dados Gerais</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabHistorico">Histórico e Observações</button>
                </li>
            </ul>

            <div class="tab-content pt-3">
                <div class="tab-pane fade show active" id="tabDados">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Nome Completo</label>
                            <input type="text" id="nome" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small fw-bold">Gênero</label>
                            <select id="genero" class="form-select">
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </div>
                        </div>
                </div>

                <div class="tab-pane fade" id="tabHistorico">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Anotações Internas, Ocorrências e Histórico</label>
                        <textarea id="observacoes" class="form-control" rows="12" placeholder="Escreva aqui o histórico do aluno..."></textarea>
                    </div>
                    <div class="alert alert-light border small text-muted">
                        <i class="fas fa-info-circle me-2"></i>Este campo é salvo na coluna "observacoes" do banco de dados.
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const alunoId = urlParams.get('id');

        async function carregarAluno() {
            if (!alunoId) {
                alert("ID do aluno não encontrado.");
                return;
            }

            const { data, error } = await supabaseClient
                .from('alunos')
                .select('*')
                .eq('id', alunoId)
                .single();

            if (error) {
                console.error("Erro:", error);
                return;
            }

            if (data) {
                // Preenchendo o cabeçalho
                document.getElementById('subtituloId').innerText = "Editando Registro ID #" + data.id;
                
                // Preenchendo campos de dados (Adicione os outros campos que você tem)
                document.getElementById('nome').value = data.nome || '';
                document.getElementById('genero').value = data.genero || 'Masculino';
                
                // Preenchendo a aba de Histórico/Observações
                document.getElementById('observacoes').value = data.observacoes || '';
                
                // Configurando o Switch de Status (conforme seu banco true/false)
                document.getElementById('statusSwitch').checked = (data.ativo === true);
                ajustarLabelStatus();
            }
        }

        // Atualiza o texto e a cor do status dinamicamente
        function ajustarLabelStatus() {
            const switchEl = document.getElementById('statusSwitch');
            const label = document.getElementById('statusLabel');
            if (switchEl.checked) {
                label.innerText = "ALUNO ATIVO";
                label.style.color = "#10b981";
            } else {
                label.innerText = "ALUNO DESATIVADO";
                label.style.color = "#dc3545";
            }
        }

        async function salvarAlteracoes() {
            const btn = document.querySelector('button[onclick="salvarAlteracoes()"]');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "Gravando...";

            // Coletando todos os dados (incluindo as novidades)
            const updates = {
                nome: document.getElementById('nome').value,
                genero: document.getElementById('genero').value,
                observacoes: document.getElementById('observacoes').value, // Aba Histórico
                ativo: document.getElementById('statusSwitch').checked     // Switch de Status
            };

            const { error } = await supabaseClient
                .from('alunos')
                .update(updates)
                .eq('id', alunoId);

            if (error) {
                alert("Erro ao salvar alterações: " + error.message);
            } else {
                alert("Dados atualizados com sucesso!");
                // Se quiser que ele volte para a lista após salvar:
                // window.location.href = 'lista_geral.html';
            }

            btn.disabled = false;
            btn.innerText = originalText;
        }

        window.onload = carregarAluno;
    </script>
</body>
</html>
