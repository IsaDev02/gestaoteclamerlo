<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno | Centro Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f8fafc; --sidebar-bg: #1e293b; --primary: #3b82f6; --whatsapp: #25d366; }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; }
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; font-size: 0.9rem; text-decoration: none; display: block; }
        .sidebar .nav-link:hover { color: #fff; background: rgba(255,255,255,0.1); }
        .main-content { margin-left: 240px; padding: 40px; }
        .form-container { background: #fff; border-radius: 12px; border: 1px solid #e2e8f0; padding: 35px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .section-title { font-size: 0.85rem; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 0.05em; margin-top: 30px; margin-bottom: 20px; padding-bottom: 8px; border-bottom: 2px solid #eff6ff; }
        .form-label { font-weight: 600; font-size: 0.8rem; color: #64748b; margin-bottom: 5px; }
        .form-control, .form-select { border-color: #e2e8f0; font-size: 0.9rem; border-radius: 8px; }
        .age-display { background: #f1f5f9; padding: 8px; border-radius: 8px; font-weight: 700; color: #475569; text-align: center; border: 1px dashed #cbd5e1; }
        
        .nav-tabs { border: none; margin-bottom: 25px; gap: 10px; }
        .nav-tabs .nav-link { border: 1px solid #e2e8f0; color: #64748b; font-weight: 600; border-radius: 8px !important; }
        .nav-tabs .nav-link.active { background-color: var(--primary) !important; color: white !important; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .historico-grid { 
            display: grid; grid-template-columns: 2fr 1fr 100px; gap: 15px; 
            background: #f8fafc; padding: 12px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #e2e8f0; align-items: center;
        }

        .img-preview { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: #eee; }
        .btn-upload { background: #fff; border: 1px solid #d1d5db; color: #374151; font-weight: 600; padding: 8px 16px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social</h5></div>
        <nav>
            <a class="nav-link" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>
            <a class="nav-link" href="cadastro.html"><i class="fas fa-user-plus me-2"></i> Novo Aluno</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-4 d-flex justify-content-between align-items-center">
            <h3 class="fw-bold">Editar Cadastro: <span id="nome_titulo" class="text-primary">---</span></h3>
            <div>
                <a href="lista_geral.html" class="btn btn-light border me-2">Cancelar</a>
                <button type="button" id="btnSalvar" class="btn btn-primary px-5 fw-bold" onclick="atualizarCadastro()">Salvar Alterações</button>
            </div>
        </header>

        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" id="link-dados" href="javascript:void(0)" onclick="toggleTab('aba-dados', 'link-dados')">Dados Principais</a></li>
            <li class="nav-item"><a class="nav-link" id="link-hist" href="javascript:void(0)" onclick="toggleTab('aba-historico', 'link-hist')">Histórico</a></li>
        </ul>

        <form id="formEdicao" class="form-container">
            <div id="aba-dados" class="tab-content active">
                <div class="section-title">Foto e Identificação</div>
                <div class="row g-3 mb-4 align-items-center">
                    <div class="col-md-auto text-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="img_preview" class="img-preview mb-2">
                        <br>
                        <label for="foto_input" class="btn-upload btn-sm" style="font-size: 0.75rem;">Mudar Foto</label>
                        <input type="file" id="foto_input" accept="image/*" style="display: none;" onchange="gerenciarFoto(this)">
                        <input type="hidden" id="caminho_final_foto">
                    </div>
                    <div class="col-md">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" id="nome" class="form-control">
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <label class="form-label">Data de Nascimento</label>
                        <input type="date" id="data_nasc_input" class="form-control" onchange="calcularIdade(this.value)">
                    </div>
                    <div class="col-md-2"><label class="form-label">Idade</label><div id="idade_display" class="age-display">-- anos</div></div>
                    <div class="col-md-3"><label class="form-label">Gênero</label>
                        <select id="genero" class="form-select">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                    <div class="col-md-4"><label class="form-label">WhatsApp</label><input type="text" id="whatsapp" class="form-control"></div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-4"><label class="form-label">CPF</label><input type="text" id="cpf" class="form-control"></div>
                    <div class="col-md-4"><label class="form-label">RG</label><input type="text" id="rg" class="form-control"></div>
                    <div class="col-md-4"><label class="form-label">Data de Entrada</label><input type="date" id="data_entrada" class="form-control"></div>
                </div>

                <div class="section-title">Endereço</div>
                <div class="row g-3">
                    <div class="col-md-2"><label class="form-label">CEP</label><input type="text" id="cep" class="form-control" onblur="buscarCEP(this.value)"></div>
                    <div class="col-md-6"><label class="form-label">Logradouro</label><input type="text" id="logradouro" class="form-control"></div>
                    <div class="col-md-4"><label class="form-label">Bairro</label><input type="text" id="bairro" class="form-control"></div>
                </div>
            </div>

            <div id="aba-historico" class="tab-content">
                <div class="section-title">Projetos</div>
                <div class="row g-3 mb-4">
                    <div class="col-md-12"><label class="form-label">Projeto Atual</label><input type="text" id="projeto_atual" class="form-control"></div>
                </div>
                <div id="lista-projetos-antigos"></div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const alunoId = urlParams.get('id');

        const histContainer = document.getElementById('lista-projetos-antigos');
        for (let i = 1; i <= 6; i++) {
            histContainer.innerHTML += `
                <div class="historico-grid">
                    <input type="text" id="projeto_${i}" class="form-control" placeholder="Projeto Anterior ${i}">
                    <input type="date" id="data_termino_${i}" class="form-control">
                    <span class="badge bg-secondary">P${i}</span>
                </div>`;
        }

        function toggleTab(abaId, linkId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(abaId).classList.add('active');
            document.getElementById(linkId).classList.add('active');
        }

        async function carregarDadosAluno() {
            if (!alunoId) return;
            const idNumerico = parseInt(alunoId);

            const { data: aluno } = await supabaseClient.from('alunos').select('*').eq('id', idNumerico).single();
            if (aluno) {
                document.getElementById('nome_titulo').innerText = aluno.nome;
                document.getElementById('nome').value = aluno.nome || '';
                document.getElementById('data_nasc_input').value = aluno.data_nascimento || ''; 
                document.getElementById('genero').value = aluno.genero || 'Masculino';
                document.getElementById('whatsapp').value = aluno.whatsapp || '';
                document.getElementById('cpf').value = aluno.cpf || '';
                document.getElementById('rg').value = aluno.rg || '';
                document.getElementById('cep').value = aluno.cep || '';
                document.getElementById('logradouro').value = aluno.logradouro || '';
                document.getElementById('bairro').value = aluno.bairro || '';
                document.getElementById('data_entrada').value = aluno.data_entrada_projeto || '';
                document.getElementById('caminho_final_foto').value = aluno.foto || '';
                document.getElementById('img_preview').src = aluno.foto || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                calcularIdade(aluno.data_nascimento);
            }

            const { data: hist } = await supabaseClient.from('historico_projetos').select('*').eq('aluno_id', idNumerico).maybeSingle();
            if (hist) {
                document.getElementById('projeto_atual').value = hist.projeto_atual || '';
                for (let i = 1; i <= 6; i++) {
                    document.getElementById(`projeto_${i}`).value = hist[`projeto_${i}`] || '';
                    document.getElementById(`data_termino_${i}`).value = hist[`data_termino_${i}`] || '';
                }
            }
        }

        async function atualizarCadastro() {
            const btn = document.getElementById('btnSalvar');
            btn.disabled = true;
            btn.innerText = "Salvando...";
            const idNumerico = parseInt(alunoId);

            // Objeto que vai para a tabela 'alunos'
            const dadosAluno = {
                nome: document.getElementById('nome').value,
                data_nascimento: document.getElementById('data_nasc_input').value || null, 
                genero: document.getElementById('genero').value,
                whatsapp: document.getElementById('whatsapp').value.replace(/\D/g, ''),
                cpf: document.getElementById('cpf').value,
                rg: document.getElementById('rg').value,
                cep: document.getElementById('cep').value,
                logradouro: document.getElementById('logradouro').value,
                bairro: document.getElementById('bairro').value,
                data_entrada_projeto: document.getElementById('data_entrada').value || null,
                foto: document.getElementById('caminho_final_foto').value
            };

            // Objeto que vai para a tabela 'historico_projetos'
            const dadosHist = {
                projeto_atual: document.getElementById('projeto_atual').value
            };
            
            for(let i=1; i<=6; i++) {
                dadosHist[`projeto_${i}`] = document.getElementById(`projeto_${i}`).value;
                dadosHist[`data_termino_${i}`] = document.getElementById(`data_termino_${i}`).value || null;
            }

            try {
                // Comando que altera o banco Supabase na tabela ALUNOS
                const { error: err1 } = await supabaseClient.from('alunos').update(dadosAluno).eq('id', idNumerico);
                if (err1) throw err1;

                // Comando que altera o banco Supabase na tabela HISTORICO
                const { error: err2 } = await supabaseClient.from('historico_projetos').update(dadosHist).eq('aluno_id', idNumerico);
                if (err2) throw err2;

                alert("Sucesso! As alterações foram gravadas no banco de dados.");
                window.location.href = 'lista_geral.html';

            } catch (err) {
                console.error(err);
                alert("Erro ao gravar no banco: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Salvar Alterações";
            }
        }

        function calcularIdade(data) {
            if (!data) return;
            const idade = Math.floor((new Date() - new Date(data)) / 31557600000);
            document.getElementById('idade_display').innerText = idade + " anos";
        }

        async function buscarCEP(cep) {
            const v = cep.replace(/\D/g, '');
            if (v.length === 8) {
                const r = await fetch(`https://viacep.com.br/ws/${v}/json/`);
                const d = await r.json();
                if (!d.erro) {
                    document.getElementById('logradouro').value = d.logradouro;
                    document.getElementById('bairro').value = d.bairro;
                }
            }
        }

        function gerenciarFoto(input) {
            if (input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('img_preview').src = e.target.result;
                    document.getElementById('caminho_final_foto').value = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        window.onload = carregarDadosAluno;
    </script>
</body>
</html>
