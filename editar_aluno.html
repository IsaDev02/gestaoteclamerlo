<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno | Centro Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f8fafc; --sidebar-bg: #1e293b; --primary: #3b82f6; }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; }
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; font-size: 0.9rem; text-decoration: none; display: block; }
        .main-content { margin-left: 240px; padding: 40px; }
        .form-container { background: #fff; border-radius: 12px; border: 1px solid #e2e8f0; padding: 35px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .section-title { font-size: 0.85rem; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 0.05em; margin-top: 30px; margin-bottom: 20px; padding-bottom: 8px; border-bottom: 2px solid #eff6ff; }
        .section-title:first-of-type { margin-top: 0; }
        .form-label { font-weight: 600; font-size: 0.8rem; color: #64748b; margin-bottom: 5px; }
        .form-control { border-color: #e2e8f0; font-size: 0.9rem; border-radius: 8px; }
        .age-display { background: #f1f5f9; padding: 8px; border-radius: 8px; font-weight: 700; color: #475569; text-align: center; border: 1px dashed #cbd5e1; }
        
        /* Estilos do Upload de Foto */
        .foto-edit-container { display: flex; align-items: center; gap: 20px; background: #f8fafc; padding: 20px; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 20px; }
        .img-preview { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: #eee; }
        .btn-upload { background: #fff; border: 1px solid #d1d5db; color: #374151; font-weight: 600; padding: 8px 16px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social</h5></div>
        <nav>
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>
            <a class="nav-link" href="projetos.html"><i class="fas fa-folder me-2"></i> Projetos</a>
            <a class="nav-link" href="turmas.html"><i class="fas fa-users me-2"></i> Turmas</a>
            <a class="nav-link" href="cadastro.html"><i class="fas fa-user-plus me-2"></i> Novo Aluno</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-4 d-flex justify-content-between align-items-center">
            <h3 class="fw-bold">Editar Cadastro: <span id="nome_titulo" class="text-primary">---</span></h3>
            <div>
                <a href="lista_geral.html" class="btn btn-light border me-2">Cancelar</a>
                <button type="button" class="btn btn-primary px-5 fw-bold" onclick="atualizarCadastro()">Salvar Alterações</button>
            </div>
        </header>

        <form id="formEdicao" class="form-container">
            <div class="section-title">Foto do Aluno</div>
            <div class="foto-edit-container">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="img_preview" class="img-preview">
                <div>
                    <label for="foto_input" class="btn-upload">
                        <i class="fas fa-sync-alt me-2"></i>Atualizar Foto
                    </label>
                    <input type="file" id="foto_input" accept="image/*" style="display: none;" onchange="gerenciarFoto(this)">
                    <small id="caminho_texto" class="text-muted d-block mt-1">Carregando caminho...</small>
                    <input type="hidden" id="caminho_final_foto">
                </div>
            </div>

            <div class="section-title">Dados do Aluno</div>
            <div class="row g-3 mb-4">
                <div class="col-md-5"><label class="form-label">Nome Completo</label><input type="text" id="nome" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Data de Nascimento</label><input type="date" id="data_nasc" class="form-control" onchange="calcularIdade(this.value)"></div>
                <div class="col-md-2"><label class="form-label">Idade</label><div id="idade_display" class="age-display">-- anos</div></div>
                <div class="col-md-2"><label class="form-label">Gênero</label><input type="text" id="genero" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">CPF Aluno</label><input type="text" id="cpf" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">RG Aluno</label><input type="text" id="rg" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Data de Entrada</label><input type="date" id="data_entrada_projeto" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Telefone Aluno</label><input type="text" id="telefone" class="form-control"></div>
            </div>

            <div class="section-title">Endereço</div>
            <div class="row g-3 mb-4">
                <div class="col-md-2"><label class="form-label">CEP</label><input type="text" id="cep" class="form-control" onblur="buscarCEP(this.value)"></div>
                <div class="col-md-5"><label class="form-label">Logradouro</label><input type="text" id="logradouro" class="form-control"></div>
                <div class="col-md-2"><label class="form-label">Número</label><input type="text" id="numero" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Bairro</label><input type="text" id="bairro" class="form-control"></div>
            </div>

            <div class="section-title">Projetos</div>
            <div class="row g-3">
                <div class="col-md-12"><label class="form-label">Projetos (ID)</label><input type="text" id="projetos" class="form-control"></div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Pega o ID da URL (?id=123)
        const urlParams = new URLSearchParams(window.location.search);
        const alunoId = urlParams.get('id');

        async function carregarDadosAluno() {
            if (!alunoId) { alert("ID não encontrado"); return; }

            const { data, error } = await supabaseClient
                .from('alunos')
                .select('*')
                .eq('id', alunoId)
                .single();

            if (error) { alert("Erro ao carregar dados"); return; }

            // Preenche os campos
            document.getElementById('nome_titulo').innerText = data.nome;
            document.getElementById('nome').value = data.nome || '';
            document.getElementById('data_nasc').value = data.data_nasc || '';
            document.getElementById('genero').value = data.genero || '';
            document.getElementById('cpf').value = data.cpf || '';
            document.getElementById('rg').value = data.rg || '';
            document.getElementById('telefone').value = data.telefone || '';
            document.getElementById('cep').value = data.cep || '';
            document.getElementById('logradouro').value = data.logradouro || '';
            document.getElementById('numero').value = data.numero || '';
            document.getElementById('bairro').value = data.bairro || '';
            document.getElementById('projetos').value = data.projetos || '';
            document.getElementById('data_entrada_projeto').value = data.data_entrada_projeto || '';
            
            // Gerencia Foto Atual
            const padrao = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            document.getElementById('caminho_final_foto').value = data.foto || '';
            document.getElementById('caminho_texto').innerText = data.foto ? "Caminho: " + data.foto : "Sem foto cadastrada";
            const img = document.getElementById('img_preview');
            img.src = data.foto ? data.foto : padrao;
            img.onerror = () => { img.src = padrao; };

            calcularIdade(data.data_nasc);
        }

        function gerenciarFoto(input) {
    if (input.files && input.files[0]) {
        const arquivo = input.files[0];
        const nomeArquivo = arquivo.name; // Ex: "5046 - HELENA GUEDES.bmp"

        // 1. Remove números, espaços e símbolos do início para achar a primeira letra
        // O regex /[A-Z]/i procura a primeira ocorrência de uma letra de A a Z
        const apenasLetras = nomeArquivo.match(/[a-zA-Z]/);
        const letraPasta = apenasLetras ? apenasLetras[0].toUpperCase() : "Outros";

        // 2. Monta o caminho exatamente como no servidor
        const caminhoFinal = `fotos/${letraPasta}/${nomeArquivo}`;

        // 3. Atualiza o preview visual
        document.getElementById('img_preview').src = URL.createObjectURL(arquivo);
        
        // 4. Guarda o caminho para o Supabase
        document.getElementById('caminho_final_foto').value = caminhoFinal;
        
        // 5. Exibe para conferência
        const labelCaminho = document.getElementById('nome_arquivo_selecionado') || document.getElementById('caminho_texto');
        labelCaminho.innerText = "Caminho gerado: " + caminhoFinal;
    }
}

        async function atualizarCadastro() {
            const btn = document.querySelector('button[onclick="atualizarCadastro()"]');
            btn.disabled = true;
            btn.innerText = "Atualizando...";

            const dados = {
                nome: document.getElementById('nome').value,
                data_nasc: document.getElementById('data_nasc').value,
                genero: document.getElementById('genero').value,
                cpf: document.getElementById('cpf').value,
                rg: document.getElementById('rg').value,
                telefone: document.getElementById('telefone').value,
                cep: document.getElementById('cep').value,
                logradouro: document.getElementById('logradouro').value,
                numero: document.getElementById('numero').value,
                bairro: document.getElementById('bairro').value,
                projetos: document.getElementById('projetos').value,
                data_entrada_projeto: document.getElementById('data_entrada_projeto').value,
                foto: document.getElementById('caminho_final_foto').value
            };

            const { error } = await supabaseClient
                .from('alunos')
                .update(dados)
                .eq('id', alunoId);

            if (error) {
                alert("Erro ao atualizar: " + error.message);
                btn.disabled = false;
                btn.innerText = "Salvar Alterações";
            } else {
                alert("Dados atualizados com sucesso!");
                window.location.href = 'lista_geral.html';
            }
        }

        // Funções auxiliares (Idade e CEP) permanecem iguais ao cadastro...
        function calcularIdade(dataNasc) {
            if (!dataNasc) return;
            const nasc = new Date(dataNasc);
            const hoje = new Date();
            let idade = hoje.getFullYear() - nasc.getFullYear();
            if (hoje.getMonth() < nasc.getMonth() || (hoje.getMonth() === nasc.getMonth() && hoje.getDate() < nasc.getDate())) idade--;
            document.getElementById('idade_display').innerText = idade + " anos";
        }

        window.onload = carregarDadosAluno;
    </script>
</body>
</html>
