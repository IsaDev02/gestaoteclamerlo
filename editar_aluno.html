<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno | EduControl</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f8fafc; --sidebar-bg: #1e293b; --primary: #3b82f6; }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; }
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; font-size: 0.9rem; text-decoration: none; display: block; }
        .main-content { margin-left: 240px; padding: 40px; }
        .form-container { background: #fff; border-radius: 12px; border: 1px solid #e2e8f0; padding: 35px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .section-title { font-size: 0.85rem; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 0.05em; margin-top: 30px; margin-bottom: 20px; padding-bottom: 8px; border-bottom: 2px solid #eff6ff; }
        .form-label { font-weight: 600; font-size: 0.8rem; color: #64748b; margin-bottom: 5px; }
        .form-control { border-color: #e2e8f0; font-size: 0.9rem; border-radius: 8px; }
        .age-display { background: #f1f5f9; padding: 8px; border-radius: 8px; font-weight: 700; color: #475569; text-align: center; border: 1px dashed #cbd5e1; }
        #loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="loader-overlay" class="d-none"><div class="spinner-border text-primary"></div></div>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>EduControl</h5></div>
        <nav>
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link" href="projetos.html"><i class="fas fa-folder me-2"></i> Projetos</a>
            <a class="nav-link active" href="turmas.html"><i class="fas fa-users me-2"></i> Turmas</a>
            
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-4 d-flex justify-content-between align-items-center">
            <div>
                <a href="projetos.html" class="text-decoration-none small text-primary fw-bold"><i class="fas fa-arrow-left me-1"></i> Voltar</a>
                <h3 class="fw-bold mt-2" id="nome_titulo">Carregando...</h3>
            </div>
            <button type="button" class="btn btn-primary px-5 fw-bold" onclick="salvarAlteracoes()">Salvar Alterações</button>
        </header>

        <form id="formEdicao" class="form-container">
            <div class="section-title">Dados do Aluno</div>
            <div class="row g-3 mb-4">
                <div class="col-md-5"><label class="form-label">Nome Completo</label><input type="text" id="nome" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Data de Nascimento</label><input type="date" id="data_nasc" class="form-control" onchange="calcularIdade(this.value)"></div>
                <div class="col-md-2"><label class="form-label">Idade</label><div id="idade_display" class="age-display">-- anos</div></div>
                <div class="col-md-2"><label class="form-label">Gênero</label><input type="text" id="genero" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">CPF</label><input type="text" id="cpf" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">RG</label><input type="text" id="rg" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Data de Entrada</label><input type="date" id="data_entrada_projeto" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Status</label>
                    <select id="ativo" class="form-select form-control">
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
            </div>

            <div class="section-title">Endereço</div>
            <div class="row g-3 mb-4">
                <div class="col-md-2"><label class="form-label">CEP</label><input type="text" id="cep" class="form-control" onblur="buscarCEP(this.value)"></div>
                <div class="col-md-5"><label class="form-label">Logradouro</label><input type="text" id="logradouro" class="form-control"></div>
                <div class="col-md-2"><label class="form-label">Número</label><input type="text" id="numero" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Bairro</label><input type="text" id="bairro" class="form-control"></div>
            </div>

            <div class="section-title">Escolar e Pais</div>
            <div class="row g-3">
                <div class="col-md-6"><label class="form-label">Escola</label><input type="text" id="escola" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Período</label><input type="text" id="periodo" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Série</label><input type="text" id="serie" class="form-control"></div>
                
                <div class="col-md-6"><label class="form-label">Nome da Mãe</label><input type="text" id="nome_mae" class="form-control"></div>
                <div class="col-md-6"><label class="form-label">Nome do Pai</label><input type="text" id="nome_pai" class="form-control"></div>
                <div class="col-md-12"><label class="form-label">Projetos (Ex: 1, 2)</label><input type="text" id="projetos" class="form-control"></div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const alunoId = urlParams.get('id');

        function calcularIdade(dataNasc) {
            if (!dataNasc) return;
            const nasc = new Date(dataNasc);
            const hoje = new Date();
            let idade = hoje.getFullYear() - nasc.getFullYear();
            if (hoje.getMonth() < nasc.getMonth() || (hoje.getMonth() === nasc.getMonth() && hoje.getDate() < nasc.getDate())) idade--;
            document.getElementById('idade_display').innerText = idade + " anos";
        }

        async function carregarDados() {
            if (!alunoId) return;
            document.getElementById('loader-overlay').classList.remove('d-none');
            
            const { data, error } = await supabaseClient.from('alunos').select('*').eq('id', alunoId).single();

            if (data) {
                document.getElementById('nome_titulo').innerText = data.nome;
                const ids = ['nome', 'data_nasc', 'genero', 'cpf', 'rg', 'data_entrada_projeto', 'cep', 'logradouro', 'numero', 'bairro', 'escola', 'periodo', 'serie', 'nome_mae', 'nome_pai', 'projetos', 'ativo'];
                ids.forEach(id => {
                    if(document.getElementById(id)) document.getElementById(id).value = data[id] || '';
                });
                calcularIdade(data.data_nasc);
            }
            document.getElementById('loader-overlay').classList.add('d-none');
        }

        async function salvarAlteracoes() {
            const dados = {};
            const ids = ['nome', 'data_nasc', 'genero', 'cpf', 'rg', 'data_entrada_projeto', 'cep', 'logradouro', 'numero', 'bairro', 'escola', 'periodo', 'serie', 'nome_mae', 'nome_pai', 'projetos', 'ativo'];
            ids.forEach(id => dados[id] = document.getElementById(id).value);
            
            const { error } = await supabaseClient.from('alunos').update(dados).eq('id', alunoId);
            if (error) alert("Erro: " + error.message);
            else { alert("Atualizado!"); window.location.href = 'projetos.html'; }
        }

        carregarDados();
    </script>
</body>
</html>
