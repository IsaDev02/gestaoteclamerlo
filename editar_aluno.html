<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno | Centro Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f1f5f9; --sidebar-bg: #1e293b; --primary: #3b82f6; --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; z-index: 100;}
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; text-decoration: none; display: block; font-size: 0.9rem; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.05); }
        .main-content { margin-left: 240px; padding: 40px; }

        .form-card { background: #fff; border-radius: 12px; padding: 25px; box-shadow: var(--card-shadow); margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .section-title { font-size: 1rem; font-weight: 700; color: var(--primary); margin-bottom: 20px; display: flex; align-items: center; border-bottom: 2px solid #eff6ff; padding-bottom: 10px; }
        .form-label { font-weight: 600; font-size: 0.82rem; color: #64748b; margin-bottom: 4px; text-transform: uppercase; }
        .form-control, .form-select { border-radius: 8px; padding: 10px 12px; border: 1px solid #cbd5e1; font-size: 0.95rem; }
        
        .nav-tabs { border: none; gap: 10px; margin-bottom: 20px; }
        .nav-tabs .nav-link { border: 1px solid #cbd5e1 !important; border-radius: 8px !important; color: #64748b; font-weight: 600; }
        .nav-tabs .nav-link.active { background: var(--primary) !important; color: white !important; border-color: var(--primary) !important; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .badge-old { background: #fee2e2; color: #991b1b; padding: 5px 10px; border-radius: 6px; font-weight: 600; }
        .badge-new { background: #dcfce7; color: #166534; padding: 5px 10px; border-radius: 6px; font-weight: 600; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social</h5></div>
        <nav class="nav flex-column">
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>
            <a class="nav-link" href="projetos.html"><i class="fas fa-folder me-2"></i> Projetos</a>
            <a class="nav-link" href="turmas.html"><i class="fas fa-users me-2"></i> Turmas</a>
            <a class="nav-link" href="cadastro.html"><i class="fas fa-user-plus me-2"></i> Novo Aluno</a>
            <div class="mt-5 px-4"><button class="btn btn-sm btn-outline-light w-100 opacity-50" onclick="logout()">Sair</button></div>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-4 d-flex justify-content-between align-items-center">
            <h3 class="fw-bold">Editar Aluno: <span id="nome_titulo" class="text-primary">---</span></h3>
            <div>
                <a href="lista_geral.html" class="btn btn-light border me-2">Cancelar</a>
                <button type="button" class="btn btn-primary px-4 fw-bold" onclick="atualizarCadastro()">Atualizar Dados</button>
            </div>
        </header>

        <ul class="nav nav-tabs" id="tabMenu">
            <li class="nav-item"><a class="nav-link active" href="#" onclick="toggleTab(event, 'aba-dados')">Dados Pessoais</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="toggleTab(event, 'aba-familia')">Família e Social</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="toggleTab(event, 'aba-escola')">Escolaridade</a></li>
            <li class="nav-item"><a class="nav-link bg-light" href="#" onclick="toggleTab(event, 'aba-historico')"><i class="fas fa-history me-1"></i> Histórico</a></li>
        </ul>

        <form id="formEdicao">
            <div id="aba-dados" class="tab-content active">
                <div class="form-card">
                    <div class="section-title"><i class="fas fa-user me-2"></i> Identificação</div>
                    <div class="row g-3">
                        <div class="col-md-6"><label class="form-label">Nome Completo</label><input type="text" id="nome" class="form-control"></div>
                        <div class="col-md-3"><label class="form-label">Projeto Atual</label>
                            <select id="projeto_atual" class="form-select">
                                <option value="NENHUM">NENHUM</option>
                                <option value="FUTEBOL">FUTEBOL</option>
                                <option value="JUDÔ">JUDÔ</option>
                                <option value="BALLET">BALLET</option>
                                <option value="INFORMÁTICA">INFORMÁTICA</option>
                                <option value="REFORÇO">REFORÇO</option>
                            </select>
                        </div>
                        <div class="col-md-3"><label class="form-label">Nascimento</label><input type="date" id="data_nasc" class="form-control" onchange="calcularIdade(this.value)"></div>
                        <div class="col-md-2"><label class="form-label">Idade</label><input type="text" id="idade" class="form-control age-display" readonly></div>
                        <div class="col-md-3"><label class="form-label">Whatsapp</label><input type="text" id="whatsapp" class="form-control mascara-fone"></div>
                    </div>
                </div>

                <div class="form-card">
                    <div class="section-title"><i class="fas fa-map-marker-alt me-2"></i> Endereço</div>
                    <div class="row g-3">
                        <div class="col-md-2"><label class="form-label">CEP</label><input type="text" id="cep" class="form-control mascara-cep" onblur="buscarCEP(this.value)"></div>
                        <div class="col-md-5"><label class="form-label">Rua</label><input type="text" id="rua" class="form-control"></div>
                        <div class="col-md-1"><label class="form-label">Nº</label><input type="text" id="numero" class="form-control"></div>
                        <div class="col-md-2"><label class="form-label">Bairro</label><input type="text" id="bairro" class="form-control"></div>
                        <div class="col-md-2"><label class="form-label">Cidade</label><input type="text" id="cidade" class="form-control"></div>
                    </div>
                </div>
            </div>

            <div id="aba-familia" class="tab-content">
                <div class="form-card">
                    <div class="section-title"><i class="fas fa-users me-2"></i> Núcleo Familiar</div>
                    <div class="row g-3">
                        <div class="col-md-4"><label class="form-label">Mãe</label><input type="text" id="nome_mae" class="form-control"></div>
                        <div class="col-md-2"><label class="form-label">Situação</label><select id="situacao_mae" class="form-select"><option>PRESENTE</option><option>AUSENTE</option><option>FALECIDO</option></select></div>
                        <div class="col-md-3"><label class="form-label">CPF Mãe</label><input type="text" id="cpf_mae" class="form-control mascara-cpf"></div>
                        <div class="col-md-3"><label class="form-label">Profissão</label><input type="text" id="profissao_mae" class="form-control"></div>
                    </div>
                </div>
                <div class="form-card">
                    <div class="section-title"><i class="fas fa-hand-holding-usd me-2"></i> Benefícios Sociais</div>
                    <div id="containerBeneficios"></div>
                    <button type="button" class="btn btn-outline-primary btn-sm mt-2" onclick="adicionarLinhaBeneficio()">+ Adicionar Benefício</button>
                </div>
            </div>

            <div id="aba-escola" class="tab-content">
                <div class="form-card">
                    <div class="section-title"><i class="fas fa-school me-2"></i> Vida Escolar</div>
                    <div class="row g-3">
                        <div class="col-md-6"><label class="form-label">Escola</label><input type="text" id="escola" class="form-control"></div>
                        <div class="col-md-3"><label class="form-label">Série</label><input type="text" id="serie" class="form-control"></div>
                    </div>
                </div>
            </div>

            <div id="aba-historico" class="tab-content">
                <div class="form-card">
                    <div class="section-title"><i class="fas fa-history me-2"></i> Histórico de Mudanças</div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Anterior</th>
                                <th>Novo</th>
                                <th>Observação</th>
                            </tr>
                        </thead>
                        <tbody id="lista-historico-corpo"></tbody>
                    </table>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const alunoId = urlParams.get('id');
        let PROJETO_ORIGINAL = ""; 

        function toggleTab(e, id) {
            e.preventDefault();
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            e.currentTarget.classList.add('active');
            if(id === 'aba-historico') carregarHistorico();
        }

        async function carregarDados() {
            const { data, error } = await supabaseClient.from('alunos').select('*').eq('id', alunoId).single();
            if (error) return;

            document.getElementById('nome_titulo').innerText = data.nome;
            document.getElementById('nome').value = data.nome || '';
            document.getElementById('projeto_atual').value = data.projeto || 'NENHUM';
            PROJETO_ORIGINAL = data.projeto || 'NENHUM'; // CHAVE PARA O HISTÓRICO

            document.getElementById('data_nasc').value = data.data_nascimento || '';
            document.getElementById('whatsapp').value = data.whatsapp || '';
            document.getElementById('cep').value = data.cep || '';
            document.getElementById('rua').value = data.rua || '';
            document.getElementById('numero').value = data.numero || '';
            document.getElementById('bairro').value = data.bairro || '';
            document.getElementById('cidade').value = data.cidade || '';
            document.getElementById('nome_mae').value = data.nome_mae || '';
            document.getElementById('situacao_mae').value = data.situacao_mae || 'PRESENTE';
            document.getElementById('cpf_mae').value = data.cpf_mae || '';
            document.getElementById('profissao_mae').value = data.profissao_mae || '';
            document.getElementById('escola').value = data.escola || '';
            document.getElementById('serie').value = data.serie || '';

            if (data.beneficios_detalhados) {
                data.beneficios_detalhados.split(' | ').forEach(item => {
                    const [n, v] = item.split(': R$ ');
                    adicionarLinhaBeneficio(n, v);
                });
            }
            calcularIdade(data.data_nascimento);
        }

        async function carregarHistorico() {
            const corpo = document.getElementById('lista-historico-corpo');
            corpo.innerHTML = '<tr><td colspan="4">Carregando...</td></tr>';
            const { data, error } = await supabaseClient.from('historico_projetos').select('*').eq('aluno_id', alunoId).order('data_mudanca', {ascending: false});
            
            if (error || !data.length) {
                corpo.innerHTML = '<tr><td colspan="4">Sem registros.</td></tr>';
                return;
            }

            corpo.innerHTML = data.map(h => `
                <tr>
                    <td>${new Date(h.data_mudanca).toLocaleDateString('pt-BR')}</td>
                    <td><span class="badge-old">${h.projeto_anterior}</span></td>
                    <td><span class="badge-new">${h.projeto_novo}</span></td>
                    <td>${h.observacao || '-'}</td>
                </tr>
            `).join('');
        }

        async function atualizarCadastro() {
            const novoProjeto = document.getElementById('projeto_atual').value;
            const dados = {
                nome: document.getElementById('nome').value,
                projeto: novoProjeto,
                data_nascimento: document.getElementById('data_nasc').value,
                whatsapp: document.getElementById('whatsapp').value,
                cep: document.getElementById('cep').value,
                rua: document.getElementById('rua').value,
                numero: document.getElementById('numero').value,
                bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value,
                nome_mae: document.getElementById('nome_mae').value,
                situacao_mae: document.getElementById('situacao_mae').value,
                cpf_mae: document.getElementById('cpf_mae').value,
                profissao_mae: document.getElementById('profissao_mae').value,
                escola: document.getElementById('escola').value,
                serie: document.getElementById('serie').value
            };

            const { error } = await supabaseClient.from('alunos').update(dados).eq('id', alunoId);
            
            if (!error && novoProjeto !== PROJETO_ORIGINAL) {
                await supabaseClient.from('historico_projetos').insert([{
                    aluno_id: alunoId,
                    projeto_anterior: PROJETO_ORIGINAL,
                    projeto_novo: novoProjeto,
                    observacao: 'Mudança via sistema'
                }]);
            }

            alert("Sucesso!");
            window.location.href = 'lista_geral.html';
        }

        function adicionarLinhaBeneficio(n='', v='') {
            const div = document.createElement('div');
            div.className = 'benefit-row row g-2';
            div.innerHTML = `<div class="col-7"><input type="text" class="form-control ben-nome" value="${n}"></div>
                             <div class="col-4"><input type="text" class="form-control ben-valor" value="${v}"></div>
                             <div class="col-1"><button type="button" class="btn btn-danger btn-sm" onclick="this.parentElement.parentElement.remove()">×</button></div>`;
            document.getElementById('containerBeneficios').appendChild(div);
        }

        function calcularIdade(d) {
            if (!d) return;
            const nasc = new Date(d);
            const idade = new Date().getFullYear() - nasc.getFullYear();
            document.getElementById('idade').value = idade;
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
