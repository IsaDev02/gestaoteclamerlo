<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos | EduControl</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f8fafc; --sidebar-bg: #1e293b; --primary: #3b82f6; }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; }
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; font-size: 0.9rem; text-decoration: none; display: block; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.05); }
        .main-content { margin-left: 240px; padding: 40px; }

        /* Cards dos Projetos */
        .project-card {
            background: #fff; border: 1px solid #e2e8f0; border-radius: 12px;
            padding: 20px; cursor: pointer; transition: all 0.3s ease;
            display: flex; justify-content: space-between; align-items: center;
        }
        .project-card:hover { transform: translateY(-3px); border-color: var(--primary); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }

        .count-circle {
            background: #eff6ff; color: var(--primary);
            width: 45px; height: 45px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1.1rem;
        }

        /* Container da Lista de Alunos */
        .student-list-container {
            background: #fff; border-radius: 12px; border: 1px solid #e2e8f0;
            margin-top: 30px; display: none; overflow: hidden;
        }
        
        /* Campo de Filtro */
        .search-box {
            background: #f8fafc; border-bottom: 1px solid #e2e8f0; padding: 20px 25px;
        }
        .search-input {
            border-radius: 8px; border: 1px solid #cbd5e1; padding: 10px 15px 10px 40px;
            font-size: 0.9rem; width: 100%; max-width: 400px;
        }
        .search-wrapper { position: relative; }
        .search-wrapper i { position: absolute; left: 15px; top: 13px; color: #94a3b8; }

        .student-item {
            padding: 15px 25px; border-bottom: 1px solid #f1f5f9;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.2s;
        }
        .student-item:hover { background: #f0f7ff; }
        .student-item:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social Irmã Tecla Merlo</h5></div>
        <nav>
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link active" href="#"><i class="fas fa-folder me-2"></i> Projetos</a>
            <a class="nav-link active" href="turmas.html"><i class="fas fa-users me-2"></i> Turmas</a>
            <a class="nav-link" href="cadastro.html"><i class="fas fa-user-plus me-2"></i> Novo Aluno</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-5">
            <h3 class="fw-bold mb-1">Projetos Sociais</h3>
            <p class="text-muted small">Selecione um projeto para listar e filtrar alunos ativos.</p>
        </header>

        <div class="row g-3" id="gradeProjetos">
            </div>

        <div class="student-list-container shadow-sm" id="containerAlunos">
            <div class="p-4 border-bottom d-flex justify-content-between align-items-center bg-white">
                <h5 class="fw-bold mb-0" id="tituloProjetoSelecionado">Alunos</h5>
                <button class="btn btn-close btn-sm" onclick="fecharLista()"></button>
            </div>

            <div class="search-box">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="filtroNome" class="search-input" placeholder="Buscar aluno pelo nome..." onkeyup="filtrarAlunos()">
                </div>
            </div>

            <div id="listaAlunos">
                </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const nomesDosProjetos = {
            "1": "Adolescer para Crescer",
            "2": "Criança Certeza",
            "3": "Sempre Criança",
            "4": "Valorizando a Infância",
            "5": "Clube de Mães",
            "6": "Animar e Celebrar"
        };

        let todosAlunosAtivos = [];
        let alunosExibidosAtualmente = [];

        async function carregarDados() {
            let inicio = 0;
            const tamanhoPagina = 1000;
            let buscaConcluida = false;

            while (!buscaConcluida) {
                const { data, error } = await supabaseClient.from('alunos').select('id, nome, projetos, ativo').range(inicio, inicio + tamanhoPagina - 1);
                if (data && data.length > 0) {
                    const ativos = data.filter(a => ['sim', 'true', 'ativo', '1', 's'].includes(String(a.ativo || "").trim().toLowerCase()));
                    todosAlunosAtivos = [...todosAlunosAtivos, ...ativos];
                    inicio += tamanhoPagina;
                } else { buscaConcluida = true; }
            }
            renderizarCards();
        }

        function renderizarCards() {
            const grade = document.getElementById('gradeProjetos');
            grade.innerHTML = '';
            Object.keys(nomesDosProjetos).forEach(id => {
                const total = todosAlunosAtivos.filter(a => String(a.projetos).split(/[,;]/).map(i=>i.trim()).includes(id)).length;
                grade.innerHTML += `
                    <div class="col-md-4">
                        <div class="project-card shadow-sm" onclick="verAlunos('${id}', '${nomesDosProjetos[id]}')">
                            <div><h6 class="fw-bold mb-0">${nomesDosProjetos[id]}</h6><small class="text-muted small">Ativos</small></div>
                            <div class="count-circle">${total}</div>
                        </div>
                    </div>`;
            });
        }

        function verAlunos(idProjeto, nomeProjeto) {
            const container = document.getElementById('containerAlunos');
            const titulo = document.getElementById('tituloProjetoSelecionado');
            document.getElementById('filtroNome').value = ''; // Limpa busca anterior

            titulo.innerText = nomeProjeto.toUpperCase();
            container.style.display = 'block';

            // Armazena os alunos deste projeto para o filtro funcionar
            alunosExibidosAtualmente = todosAlunosAtivos.filter(a => {
                const ids = String(a.projetos || "").split(/[,;]/).map(i => i.trim());
                return ids.includes(idProjeto);
            }).sort((a, b) => a.nome.localeCompare(b.nome));

            renderizarLista(alunosExibidosAtualmente);
            window.scrollTo({ top: container.offsetTop - 20, behavior: 'smooth' });
        }

        function renderizarLista(listaParaExibir) {
            const listaDiv = document.getElementById('listaAlunos');
            listaDiv.innerHTML = '';

            if (listaParaExibir.length === 0) {
                listaDiv.innerHTML = '<div class="p-5 text-center text-muted small">Nenhum aluno encontrado.</div>';
                return;
            }

            listaParaExibir.forEach(aluno => {
                const item = document.createElement('div');
                item.className = 'student-item';
                item.onclick = () => window.location.href = `editar_aluno.html?id=${aluno.id}`;
                item.innerHTML = `
                    <span class="fw-medium text-secondary">${aluno.nome}</span>
                    <i class="fas fa-chevron-right text-muted" style="font-size: 0.7rem;"></i>
                `;
                listaDiv.appendChild(item);
            });
        }

        // FUNÇÃO DE FILTRO REAL-TIME
        function filtrarAlunos() {
            const termo = document.getElementById('filtroNome').value.toLowerCase();
            const filtrados = alunosExibidosAtualmente.filter(aluno => 
                aluno.nome.toLowerCase().includes(termo)
            );
            renderizarLista(filtrados);
        }

        function fecharLista() { document.getElementById('containerAlunos').style.display = 'none'; }

        carregarDados();
    </script>
</body>
</html>
