<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos | Centro Social Irmã Tecla Merlo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f8fafc; --sidebar-bg: #1e293b; --primary: #3b82f6; }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; z-index: 100;}
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; text-decoration: none; display: block; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.05); }
        .main-content { margin-left: 240px; padding: 40px; }
        .project-card { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; cursor: pointer; transition: 0.3s; display: flex; justify-content: space-between; align-items: center; }
        .project-card:hover { border-color: var(--primary); transform: translateY(-2px); }
        .count-circle { background: #eff6ff; color: var(--primary); width: 45px; height: 45px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; }
        .student-list-container { background: #fff; border-radius: 12px; border: 1px solid #e2e8f0; margin-top: 30px; display: none; }
        .student-item { padding: 12px 25px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .insert-section { background: #f8fafc; padding: 20px; border-bottom: 1px solid #e2e8f0; }
        /* Classe de destaque para inativos */
        .text-inactive { color: #dc3545 !important; font-weight: 600; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5>Centro Social</h5></div>
        <nav class="nav flex-column">
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link active" href="projetos.html"><i class="fas fa-folder me-2"></i> Projetos</a>
            <a class="nav-link" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="row g-3" id="gradeProjetos"></div>

        <div class="student-list-container shadow-sm" id="containerAlunos">
            <div class="p-4 border-bottom d-flex justify-content-between align-items-center">
                <h5 class="fw-bold mb-0" id="tituloProjeto">---</h5>
                <button class="btn-close" onclick="fecharLista()"></button>
            </div>

            <div class="insert-section">
                <div class="input-group">
                    <input type="text" id="inputIdsAlunos" class="form-control" placeholder="Digite os IDs (ex: 10, 15, 20)">
                    <button class="btn btn-primary" onclick="vincularAlunosPorId()">Vincular Alunos</button>
                </div>
            </div>
            <div id="listaAlunos"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const nomesDosProjetos = { "1": "Adolescer para Crescer", "2": "Criança Certeza", "3": "Sempre Criança", "4": "Valorizando a Infância", "5": "Clube de Mães", "6": "Animar e Celebrar" };
        let projetoAtivoId = null;

        async function carregarContagens() {
            const grade = document.getElementById('gradeProjetos');
            const { data, error } = await supabaseClient.from('alunos').select('projetos');
            if (error) return;

            grade.innerHTML = '';
            Object.keys(nomesDosProjetos).forEach(pId => {
                const total = data.filter(a => String(a.projetos) === String(pId)).length;
                grade.innerHTML += `
                    <div class="col-md-4 mb-3">
                        <div class="project-card shadow-sm" onclick="abrirProjeto('${pId}', '${nomesDosProjetos[pId]}')">
                            <div><h6 class="fw-bold mb-0">${nomesDosProjetos[pId]}</h6><small class="text-muted">ID #${pId}</small></div>
                            <div class="count-circle">${total}</div>
                        </div>
                    </div>`;
            });
        }

        async function abrirProjeto(id, nome) {
            projetoAtivoId = id;
            document.getElementById('containerAlunos').style.display = 'block';
            document.getElementById('tituloProjeto').innerText = nome;
            atualizarListaAlunos();
        }

        async function atualizarListaAlunos() {
            const listaDiv = document.getElementById('listaAlunos');
            listaDiv.innerHTML = '<div class="p-4 text-center">Buscando alunos...</div>';

            // Seleciona ID, NOME e ATIVO para fazer a verificação
            const { data } = await supabaseClient.from('alunos')
                .select('id, nome, ativo')
                .eq('projetos', projetoAtivoId)
                .order('nome');

            listaDiv.innerHTML = data && data.length ? '' : '<div class="p-4 text-center">Nenhum aluno vinculado.</div>';
            
            data?.forEach(aluno => {
                // Lógica de verificação: se for "0", false ou string "0"
                const isInactive = String(aluno.ativo).trim() === "0";
                const textClass = isInactive ? 'text-inactive' : '';

                listaDiv.innerHTML += `
                    <div class="student-item">
                        <span class="${textClass}"><strong>ID ${aluno.id}</strong> - ${aluno.nome} ${isInactive ? '(INATIVO)' : ''}</span>
                        <button class="btn btn-sm btn-outline-danger" onclick="removerDoProjeto('${aluno.id}')">Remover</button>
                    </div>`;
            });
        }

        async function vincularAlunosPorId() {
            const input = document.getElementById('inputIdsAlunos');
            const ids = input.value.split(',').map(id => id.trim()).filter(id => id !== "");
            if (ids.length === 0) return;

            const { error } = await supabaseClient.from('alunos')
                .update({ projetos: projetoAtivoId })
                .in('id', ids);

            if (!error) {
                input.value = '';
                await carregarContagens();
                await atualizarListaAlunos();
            }
        }

        async function removerDoProjeto(id) {
            await supabaseClient.from('alunos').update({ projetos: null }).eq('id', id);
            await carregarContagens();
            await atualizarListaAlunos();
        }

        function fecharLista() { document.getElementById('containerAlunos').style.display = 'none'; }
        window.onload = carregarContagens;
    </script>
</body>
</html>
