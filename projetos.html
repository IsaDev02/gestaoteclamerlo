<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
</head>
<body>
    <h1>Projetos para Estudantes</h1>
    <form>
        <label for="studentName">Nome do Estudante:</label>
        <input type="text" id="studentName" name="studentName" required>
        <br>
        <label for="project">Selecione um Projeto:</label>
        <select id="project" name="project">
            <option value="projeto1">Projeto 1</option>
            <option value="projeto2">Projeto 2</option>
            <option value="projeto3">Projeto 3</option>
            <option value="projeto4">Projeto 4</option>
        </select>
        <br>
        <input type="submit" value="Enviar">
    </form>

    <h2>Projetos Atuais</h2>
    <ul>
        <li>Projeto 1 - Descrição do Projeto 1</li>
        <li>Projeto 2 - Descrição do Projeto 2</li>
        <li>Projeto 3 - Descrição do Projeto 3</li>
        <li>Projeto 4 - Descrição do Projeto 4</li>
    </ul>
</body>
</html>
