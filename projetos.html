<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos | Centro Social Irmã Tecla Merlo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f8fafc; --sidebar-bg: #1e293b; --primary: #3b82f6; }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; z-index: 100;}
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; text-decoration: none; display: block; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.05); }
        .main-content { margin-left: 240px; padding: 40px; }
        .project-card { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; cursor: pointer; transition: all 0.3s ease; display: flex; justify-content: space-between; align-items: center; }
        .project-card:hover { transform: translateY(-3px); border-color: var(--primary); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .count-circle { background: #eff6ff; color: var(--primary); width: 45px; height: 45px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.1rem; }
        .student-list-container { background: #fff; border-radius: 12px; border: 1px solid #e2e8f0; margin-top: 30px; display: none; overflow: hidden; }
        .student-item { padding: 12px 25px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; }
        .student-item:hover { background: #f0f7ff; }
        
        /* Estilos Novos para Inserção */
        .insert-section { background: #f1f5f9; padding: 20px; border-bottom: 1px solid #e2e8f0; }
        #resultadoBuscaInserir { position: absolute; width: 95%; background: white; border: 1px solid #e2e8f0; border-radius: 8px; z-index: 1000; max-height: 200px; overflow-y: auto; box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: none; }
        .search-item-add { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }
        .search-item-add:hover { background: #3b82f6; color: white; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social</h5></div>
        <nav class="nav flex-column">
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>
            <a class="nav-link active" href="projetos.html"><i class="fas fa-folder me-2"></i> Projetos</a>
            <a class="nav-link" href="turmas.html"><i class="fas fa-users me-2"></i> Turmas</a>
            <a class="nav-link" href="cadastro.html"><i class="fas fa-user-plus me-2"></i> Novo Aluno</a>
            <a class="nav-link" href="enviar_mensagens.html"><i class="fab fa-whatsapp me-2"></i> Transmissão</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-5">
            <h3 class="fw-bold mb-1">Gerenciamento de Projetos</h3>
            <p class="text-muted small">Clique em um projeto para ver os alunos ou adicionar novos.</p>
        </header>

        <div class="row g-3" id="gradeProjetos">
            <div class="text-center p-5"><div class="spinner-border text-primary"></div></div>
        </div>

        <div class="student-list-container shadow-sm" id="containerAlunos">
            <div class="p-4 border-bottom d-flex justify-content-between align-items-center bg-white">
                <div>
                    <h5 class="fw-bold mb-0 text-uppercase" id="tituloProjetoSelecionado">---</h5>
                    <small class="text-primary fw-bold">PROJETO ATIVO</small>
                </div>
                <button class="btn btn-close btn-sm" onclick="fecharLista()"></button>
            </div>

            <div class="insert-section">
                <label class="form-label small fw-bold text-muted">ADICIONAR ALUNOS AO PROJETO</label>
                <div class="input-group position-relative">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-user-plus text-primary"></i></span>
                    <input type="text" id="inputBuscaAluno" class="form-control border-start-0" placeholder="Digite nomes separados por vírgula ou busque aqui..." onkeyup="buscarSugestoes(this.value)">
                    <button class="btn btn-primary fw-bold" onclick="vincularAlunosEmMassa()">Vincular Alunos</button>
                    <div id="resultadoBuscaInserir"></div>
                </div>
                <small class="text-muted mt-2 d-block">Dica: Você pode colar vários nomes ou IDs separados por vírgula.</small>
            </div>

            <div id="listaAlunos"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const nomesDosProjetos = {
            "1": "Adolescer para Crescer",
            "2": "Criança Certeza",
            "3": "Sempre Criança",
            "4": "Valorizando a Infância",
            "5": "Clube de Mães",
            "6": "Animar e Celebrar"
        };

        let projetoAtivoId = null;

        async function carregarContagens() {
            const grade = document.getElementById('gradeProjetos');
            const promessas = Object.keys(nomesDosProjetos).map(async (id) => {
                const { count } = await supabaseClient.from('alunos').select('*', { count: 'exact', head: true }).eq('projetos', id);
                return { id, total: count || 0 };
            });

            const resultados = await Promise.all(promessas);
            grade.innerHTML = '';
            resultados.forEach(res => {
                grade.innerHTML += `
                    <div class="col-md-4">
                        <div class="project-card shadow-sm" onclick="abrirProjeto('${res.id}', '${nomesDosProjetos[res.id]}')">
                            <div>
                                <h6 class="fw-bold mb-0">${nomesDosProjetos[res.id]}</h6>
                                <small class="text-muted">ID #${res.id}</small>
                            </div>
                            <div class="count-circle">${res.total}</div>
                        </div>
                    </div>`;
            });
        }

        async function abrirProjeto(id, nome) {
            projetoAtivoId = id;
            document.getElementById('containerAlunos').style.display = 'block';
            document.getElementById('tituloProjetoSelecionado').innerText = nome;
            atualizarListaAlunos();
        }

        async function atualizarListaAlunos() {
            const listaDiv = document.getElementById('listaAlunos');
            listaDiv.innerHTML = '<div class="p-4 text-center"><div class="spinner-border text-primary"></div></div>';

            const { data: aData } = await supabaseClient.from('alunos').select('id, nome').eq('projetos', projetoAtivoId).order('nome');

            listaDiv.innerHTML = aData && aData.length ? '' : '<div class="p-4 text-center text-muted">Nenhum aluno neste projeto.</div>';
            
            if (aData) {
                aData.forEach(aluno => {
                    listaDiv.innerHTML += `
                        <div class="student-item" onclick="window.location.href='editar_aluno.html?id=${aluno.id}'">
                            <span>${aluno.nome}</span>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-sm btn-outline-danger border-0 me-3" onclick="removerDoProjeto(event, '${aluno.id}')"><i class="fas fa-times"></i></button>
                                <i class="fas fa-chevron-right text-muted small"></i>
                            </div>
                        </div>`;
                });
            }
        }

        // BUSCA SUGESTÕES ENQUANTO DIGITA
        async function buscarSugestoes(valor) {
            const resDiv = document.getElementById('resultadoBuscaInserir');
            const lista = valor.split(',').pop().trim(); // Pega apenas o último termo após a vírgula

            if (lista.length < 3) { resDiv.style.display = 'none'; return; }

            const { data } = await supabaseClient.from('alunos').select('id, nome').ilike('nome', `%${lista}%`).limit(5);
            
            if (data && data.length > 0) {
                resDiv.innerHTML = data.map(a => `<div class="search-item-add" onclick="adicionarInput('${a.nome}')">${a.nome}</div>`).join('');
                resDiv.style.display = 'block';
            } else {
                resDiv.style.display = 'none';
            }
        }

        function adicionarInput(nome) {
            const input = document.getElementById('inputBuscaAluno');
            let valores = input.value.split(',');
            valores.pop(); // Remove o termo incompleto
            valores.push(nome);
            input.value = valores.join(', ') + ', ';
            document.getElementById('resultadoBuscaInserir').style.display = 'none';
            input.focus();
        }

        // FUNÇÃO EM MASSA QUE ATUALIZA A COLUNA "PROJETOS"
        async function vincularAlunosEmMassa() {
            const input = document.getElementById('inputBuscaAluno');
            const nomes = input.value.split(',').map(n => n.trim()).filter(n => n !== "");

            if (nomes.length === 0) return alert("Digite ao menos um nome.");

            const btn = document.querySelector('.insert-section button');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';

            // Para cada nome, faz o update na tabela alunos
            const promessas = nomes.map(async (nome) => {
                return await supabaseClient
                    .from('alunos')
                    .update({ projetos: projetoAtivoId })
                    .ilike('nome', nome); // Procura pelo nome (não case sensitive)
            });

            await Promise.all(promessas);
            
            alert("Processo concluído!");
            input.value = '';
            btn.disabled = false;
            btn.innerText = "Vincular Alunos";
            atualizarListaAlunos();
            carregarContagens();
        }

        async function removerDoProjeto(event, id) {
            event.stopPropagation();
            if(!confirm("Remover este aluno do projeto?")) return;
            await supabaseClient.from('alunos').update({ projetos: null }).eq('id', id);
            atualizarListaAlunos();
            carregarContagens();
        }

        function fecharLista() { document.getElementById('containerAlunos').style.display = 'none'; }
        
        window.onload = carregarContagens;
    </script>
</body>
</html>
