<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projetos | Centro Social Irmã Tecla Merlo</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>

        :root { --bg-body: #f8fafc; --sidebar-bg: #1e293b; --primary: #3b82f6; }

        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }

        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; z-index: 100;}

        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; text-decoration: none; display: block; }

        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.05); }

        .main-content { margin-left: 240px; padding: 40px; }

        .project-card { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; cursor: pointer; transition: all 0.3s ease; display: flex; justify-content: space-between; align-items: center; }

        .project-card:hover { transform: translateY(-3px); border-color: var(--primary); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }

        .count-circle { background: #eff6ff; color: var(--primary); width: 45px; height: 45px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.1rem; }

        .student-list-container { background: #fff; border-radius: 12px; border: 1px solid #e2e8f0; margin-top: 30px; display: none; overflow: hidden; }

        .student-item { padding: 12px 25px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; }

        .student-item:hover { background: #f0f7ff; }

        .insert-section { background: #f1f5f9; padding: 20px; border-bottom: 1px solid #e2e8f0; }



        /* Estilos para Aluno Inativo */

        .aluno-inativo { color: #dc3545 !important; font-weight: 600; }

        .badge-inativo { font-size: 0.65rem; background: #fee2e2; color: #dc3545; padding: 2px 6px; border-radius: 4px; margin-left: 8px; text-transform: uppercase; }

    </style>

</head>

<body>



    <aside class="sidebar">

        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social Irmã Tecla Merlo</h5></div>

        <nav class="nav flex-column">

            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>

            <a class="nav-link" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>

            <a class="nav-link active" href="projetos.html"><i class="fas fa-folder me-2"></i> Projetos</a>

            <a class="nav-link" href="turmas.html"><i class="fas fa-users me-2"></i> Turmas</a>

            <a class="nav-link" href="cadastro.html"><i class="fas fa-user-plus me-2"></i> Novo Aluno</a>

            <a class="nav-link" href="enviar_mensagens.html"><i class="fab fa-whatsapp me-2"></i> Transmissão</a>

            

            <div class="mt-5 px-4">

                <button class="btn btn-sm btn-outline-light w-100 opacity-50" onclick="logout()">Sair do Sistema</button>

            </div>

        </nav>

    </aside>



    <main class="main-content">

        <header class="mb-5">

            <h3 class="fw-bold mb-1">Gerenciamento de Projetos</h3>

            <p class="text-muted small">Alunos com status "Desativado" no banco aparecem em vermelho.</p>

        </header>



        <div class="row g-3" id="gradeProjetos">

            <div class="text-center p-5"><div class="spinner-border text-primary"></div></div>

        </div>



        <div class="student-list-container shadow-sm" id="containerAlunos">

            <div class="p-4 border-bottom d-flex justify-content-between align-items-center bg-white">

                <div>

                    <h5 class="fw-bold mb-0 text-uppercase" id="tituloProjetoSelecionado">---</h5>

                    <small class="text-primary fw-bold">PROJETOS</small>

                </div>

                <button class="btn btn-close btn-sm" onclick="fecharLista()"></button>

            </div>



            <div class="insert-section">

                <label class="form-label small fw-bold text-muted">VINCULAR ALUNOS (DIGITE OS IDS SEPARADOS POR VÍRGULA)</label>

                <div class="input-group">

                    <span class="input-group-text bg-white"><i class="fas fa-id-card text-primary"></i></span>

                    <input type="text" id="inputIdsAlunos" class="form-control" placeholder="Ex: 102, 105, 110...">

                    <button class="btn btn-primary fw-bold" onclick="vincularAlunosPorId()">Vincular</button>

                </div>

                <div id="statusVinculo" class="mt-2 small fw-bold" style="display:none;"></div>

            </div>



            <div id="listaAlunos"></div>

        </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>

        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';

        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);



        const nomesDosProjetos = {

            "1": "Adolescer para Crescer",

            "2": "Criança Certeza",

            "3": "Sempre Criança",

            "4": "Valorizando a Infância",

            "5": "Clube de Mães",

            "6": "Animar e Celebrar"

        };



        let projetoAtivoId = null;



        async function carregarContagens() {

            const grade = document.getElementById('gradeProjetos');

            const { data: todosAlunos } = await supabaseClient.from('alunos').select('id, projetos');

            const contagens = {};

            Object.keys(nomesDosProjetos).forEach(id => { contagens[id] = 0; });

            if (todosAlunos) {

                todosAlunos.forEach(aluno => {

                    if (!aluno.projetos) return;

                    aluno.projetos.split(',').map(p => p.trim()).forEach(pid => {

                        if (contagens.hasOwnProperty(pid)) contagens[pid]++;

                    });

                });

            }

            grade.innerHTML = '';

            Object.keys(nomesDosProjetos).forEach(id => {

                grade.innerHTML += `

                    <div class="col-md-4">

                        <div class="project-card shadow-sm" onclick="abrirProjeto('${id}', '${nomesDosProjetos[id]}')">

                            <div>

                                <h6 class="fw-bold mb-0">${nomesDosProjetos[id]}</h6>

                                <small class="text-muted">ID #${id}</small>

                            </div>

                            <div class="count-circle">${contagens[id]}</div>

                        </div>

                    </div>`;

            });

        }



        async function abrirProjeto(id, nome) {

            projetoAtivoId = id;

            document.getElementById('containerAlunos').style.display = 'block';

            document.getElementById('tituloProjetoSelecionado').innerText = nome;

            document.getElementById('statusVinculo').style.display = 'none';

            atualizarListaAlunos();

        }



        async function atualizarListaAlunos() {

            const listaDiv = document.getElementById('listaAlunos');

            listaDiv.innerHTML = '<div class="p-4 text-center"><div class="spinner-border text-primary"></div></div>';



            const { data: todosAlunos } = await supabaseClient

                .from('alunos')

                .select('id, nome, ativo, projetos')

                .order('nome');

            const idStr = String(projetoAtivoId);

            const aData = todosAlunos ? todosAlunos.filter(aluno => {

                if (!aluno.projetos) return false;

                return aluno.projetos.split(',').map(p => p.trim()).includes(idStr);

            }) : [];


            listaDiv.innerHTML = aData.length ? '' : '<div class="p-4 text-center text-muted">Nenhum aluno neste projeto.</div>';

            

            aData.forEach(aluno => {

                    // LÓGICA PARA BOOLEANOS (true/false)

                    // Se o valor for estritamente false, ele marca como inativo

                    const isInativo = aluno.ativo === false;

                    const classeDestaque = isInativo ? 'aluno-inativo' : '';



                    listaDiv.innerHTML += `

                        <div class="student-item" onclick="window.location.href='editar_aluno.html?id=${aluno.id}'">

                            <span class="${classeDestaque}">

                                <strong>ID ${aluno.id}</strong> - ${aluno.nome}

                                ${isInativo ? '<span class="badge-inativo">Inativo</span>' : ''}

                            </span>

                            <div class="d-flex align-items-center">

                                <button class="btn btn-sm btn-outline-danger border-0 me-3" onclick="removerDoProjeto(event, '${aluno.id}')"><i class="fas fa-times"></i></button>

                                <i class="fas fa-chevron-right text-muted small"></i>

                            </div>

                        </div>`;

            });

        }



        function gerenciarProjetos(projetosAtual, idAlvo, acao) {

            const lista = projetosAtual ? projetosAtual.split(',').map(p => p.trim()).filter(p => p !== '') : [];

            if (acao === 'adicionar') {

                if (!lista.includes(String(idAlvo))) lista.push(String(idAlvo));

                return lista.join(',');

            } else {

                const resultado = lista.filter(p => p !== String(idAlvo)).join(',');

                return resultado || null;

            }

        }



        async function vincularAlunosPorId() {

            const input = document.getElementById('inputIdsAlunos');

            const status = document.getElementById('statusVinculo');

            const ids = input.value.split(',').map(id => id.trim()).filter(id => id !== "" && !isNaN(id));

            if (ids.length === 0) return alert("Digite IDs válidos.");

            status.style.display = 'block';

            status.innerText = "Sincronizando...";

            const { data: alunosAtuais } = await supabaseClient.from('alunos').select('id, projetos').in('id', ids);

            if (alunosAtuais) {

                const updates = alunosAtuais.map(aluno => {

                    const novosProjetos = gerenciarProjetos(aluno.projetos, projetoAtivoId, 'adicionar');

                    return supabaseClient.from('alunos').update({ projetos: novosProjetos }).eq('id', aluno.id);

                });

                const resultados = await Promise.all(updates);

                const erros = resultados.filter(r => r.error);

                if (erros.length > 0) {

                    status.innerText = "Erro ao vincular alguns alunos.";

                    return;

                }

            }

            input.value = '';

            await carregarContagens();

            await atualizarListaAlunos();

            status.innerText = "Sucesso!";

        }



        async function removerDoProjeto(event, id) {

            event.stopPropagation();

            if(!confirm("Remover o aluno ID " + id + " deste projeto?")) return;

            const { data: aluno } = await supabaseClient.from('alunos').select('projetos').eq('id', id).single();

            const novosProjetos = gerenciarProjetos(aluno ? aluno.projetos : null, projetoAtivoId, 'remover');

            await supabaseClient.from('alunos').update({ projetos: novosProjetos }).eq('id', id);

            await carregarContagens();

            await atualizarListaAlunos();

        }



        function fecharLista() { document.getElementById('containerAlunos').style.display = 'none'; }

        window.onload = carregarContagens;

    </script>

</body>

</html>
