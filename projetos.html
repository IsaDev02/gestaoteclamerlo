<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos | Centro Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #f8fafc; --sidebar: #1e293b; --primary: #3b82f6; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; }
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar); padding: 20px 0; }
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; text-decoration: none; display: block; }
        .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.1); }
        .main-content { margin-left: 240px; padding: 40px; }
        .project-card { background: #fff; border-radius: 12px; padding: 20px; cursor: pointer; border: 1px solid #e2e8f0; transition: 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .project-card:hover { border-color: var(--primary); transform: translateY(-2px); }
        .count-circle { background: #eff6ff; color: var(--primary); width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700; }
        .student-list-container { background: #fff; border-radius: 12px; margin-top: 25px; display: none; border: 1px solid #e2e8f0; }
        .student-item { padding: 12px 25px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .aluno-inativo { color: #dc3545; font-weight: 600; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
            <a class="nav-link active" href="projetos.html">Projetos</a>
            <a class="nav-link" href="lista_geral.html">Lista Geral</a>
        </nav>
    </aside>

    <main class="main-content">
        <h3 class="fw-bold mb-4">Gerenciamento de Projetos</h3>
        <div class="row g-3" id="gradeProjetos"></div>

        <div class="student-list-container shadow-sm" id="containerAlunos">
            <div class="p-4 border-bottom d-flex justify-content-between align-items-center">
                <h5 class="fw-bold mb-0" id="tituloProjetoSelecionado">---</h5>
                <button class="btn-close" onclick="document.getElementById('containerAlunos').style.display='none'"></button>
            </div>
            <div class="p-3 bg-light border-bottom">
                <div class="input-group">
                    <input type="text" id="idInput" class="form-control" placeholder="ID do Aluno">
                    <button class="btn btn-primary" onclick="vincular()">Vincular</button>
                </div>
            </div>
            <div id="listaAlunos"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const PROJETOS = {"1": "Adolescer", "2": "Criança Certeza", "3": "Sempre Criança", "4": "Valorizando", "5": "Mães", "6": "Animar"};
        let projetoAtual = null;

        async function carregar() {
            const { data: alunos } = await sb.from('alunos').select('projetos');
            const grade = document.getElementById('gradeProjetos');
            grade.innerHTML = '';
            
            Object.keys(PROJETOS).forEach(id => {
                const total = alunos ? alunos.filter(a => String(a.projetos || "").split(',').includes(id)).length : 0;
                grade.innerHTML += `
                    <div class="col-md-4">
                        <div class="project-card" onclick="abrir('${id}')">
                            <div><h6 class="fw-bold mb-0">${PROJETOS[id]}</h6><small class="text-muted">ID ${id}</small></div>
                            <div class="count-circle">${total}</div>
                        </div>
                    </div>`;
            });
        }

        async function abrir(id) {
            projetoAtual = id;
            document.getElementById('containerAlunos').style.display = 'block';
            document.getElementById('tituloProjetoSelecionado').innerText = PROJETOS[id].toUpperCase();
            listar();
        }

        async function listar() {
            const listaDiv = document.getElementById('listaAlunos');
            const { data: alunos } = await sb.from('alunos').select('*').order('nome');
            const filtrados = alunos ? alunos.filter(a => String(a.projetos || "").split(',').includes(projetoAtual)) : [];
            
            listaDiv.innerHTML = filtrados.length ? '' : '<p class="p-4 text-center">Vazio.</p>';
            filtrados.forEach(a => {
                listaDiv.innerHTML += `
                    <div class="student-item">
                        <span class="${a.ativo === false ? 'aluno-inativo' : ''}">ID ${a.id} - ${a.nome}</span>
                        <button class="btn btn-sm btn-danger" onclick="remover('${a.id}', '${a.projetos}')">Remover</button>
                    </div>`;
            });
        }

        async function vincular() {
            const id = document.getElementById('idInput').value;
            const { data: a } = await sb.from('alunos').select('projetos').eq('id', id).single();
            if (!a) return alert("Não achou.");

            let p = String(a.projetos || "").split(',').filter(x => x);
            if (p.includes(projetoAtual)) return alert("Já está aqui.");

            if (p.length > 0 && confirm("Manter nos dois? (OK = Sim / Cancelar = Mudar)")) {
                p.push(projetoAtual);
            } else { p = [projetoAtual]; }

            await sb.from('alunos').update({ projetos: p.join(',') }).eq('id', id);
            carregar(); listar();
        }

        async function remover(id, atual) {
            let p = String(atual).split(',').filter(x => x !== projetoAtual);
            await sb.from('alunos').update({ projetos: p.length ? p.join(',') : null }).eq('id', id);
            carregar(); listar();
        }

        window.onload = carregar;
    </script>
</body>
</html>
