<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos | Centro Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #f8fafc; --sidebar-bg: #1e293b; --primary: #3b82f6; }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: #1e293b; }
        
        .sidebar { width: 240px; height: 100vh; position: fixed; background: var(--sidebar-bg); padding: 20px 0; z-index: 100;}
        .sidebar .nav-link { color: #94a3b8; padding: 12px 25px; font-size: 0.9rem; text-decoration: none; display: block; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.05); }
        .main-content { margin-left: 240px; padding: 40px; }

        .project-card {
            background: #fff; border: 1px solid #e2e8f0; border-radius: 12px;
            padding: 20px; cursor: pointer; transition: all 0.3s ease;
            display: flex; justify-content: space-between; align-items: center;
        }
        .project-card:hover { transform: translateY(-3px); border-color: var(--primary); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }

        .count-circle {
            background: #eff6ff; color: var(--primary);
            width: 45px; height: 45px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1.1rem;
        }

        .student-list-container {
            background: #fff; border-radius: 12px; border: 1px solid #e2e8f0;
            margin-top: 30px; display: none; overflow: hidden;
        }
        
        .search-box { background: #f8fafc; border-bottom: 1px solid #e2e8f0; padding: 20px 25px; }
        .search-input { border-radius: 8px; border: 1px solid #cbd5e1; padding: 10px 15px 10px 40px; font-size: 0.9rem; width: 100%; }
        .search-wrapper { position: relative; flex-grow: 1; }
        .search-wrapper i { position: absolute; left: 15px; top: 13px; color: #94a3b8; }

        .student-item {
            padding: 12px 25px; border-bottom: 1px solid #f1f5f9;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.2s;
        }
        .student-item:hover { background: #f0f7ff; }

        #resultadoBuscaInserir {
            position: absolute; width: 100%; background: white; border: 1px solid #e2e8f0;
            border-radius: 8px; z-index: 1000; max-height: 250px; overflow-y: auto; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-top: 5px;
        }
        .search-result-item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; transition: 0.2s; }
        .search-result-item:hover { background: #3b82f6; color: white; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="px-4 mb-5 text-white fw-bold"><h5><i class="fas fa-graduation-cap me-2"></i>Centro Social</h5></div>
        <nav>
            <a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
            <a class="nav-link" href="lista_geral.html"><i class="fas fa-list me-2"></i> Lista Geral</a>
            <a class="nav-link active" href="#"><i class="fas fa-folder me-2"></i> Projetos</a>
            <a class="nav-link" href="turmas.html"><i class="fas fa-users me-2"></i> Turmas</a>
            <a class="nav-link" href="cadastro.html"><i class="fas fa-user-plus me-2"></i> Novo Aluno</a>
            <a class="nav-link" href="enviar_mensagens.html"><i class="fab fa-whatsapp me-2"></i> Transmissão</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-5">
            <h3 class="fw-bold mb-1">Gerenciamento de Projetos</h3>
            <p class="text-muted small">Vincule ou remova alunos dos projetos sociais.</p>
        </header>

        <div class="row g-3" id="gradeProjetos"></div>

        <div class="student-list-container shadow-sm" id="containerAlunos">
            <div class="p-4 border-bottom d-flex justify-content-between align-items-center bg-white">
                <div>
                    <h5 class="fw-bold mb-0" id="tituloProjetoSelecionado">---</h5>
                    <small class="text-primary fw-bold" id="subtituloIdProjeto"></small>
                </div>
                <button class="btn btn-close btn-sm" onclick="fecharLista()"></button>
            </div>

            <div class="p-3 bg-light border-bottom">
                <label class="form-label small fw-bold text-muted text-uppercase">Adicionar Aluno ao Projeto:</label>
                <div class="search-wrapper">
                    <i class="fas fa-user-plus"></i>
                    <input type="text" id="inputInserirAluno" class="search-input" placeholder="Pesquisar em todo o banco (Nome ou ID)..." onkeyup="buscarGlobal(this.value)">
                    <div id="resultadoBuscaInserir" style="display: none;"></div>
                </div>
            </div>

            <div class="search-box">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="filtroNome" class="search-input" placeholder="Filtrar alunos já listados abaixo..." onkeyup="filtrarAlunosJaListados()">
                </div>
            </div>

            <div id="listaAlunos"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://paadzisqttrkbscehcmh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_FQsB5Jx26X9H6eD77heXtw_jzda0lcC';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const nomesDosProjetos = {
            "1": "Adolescer para Crescer",
            "2": "Criança Certeza",
            "3": "Sempre Criança",
            "4": "Valorizando a Infância",
            "5": "Clube de Mães",
            "6": "Animar e Celebrar"
        };

        let projetoAtivoId = null;
        let alunosNoProjetoAtual = [];

        // 1. CARREGA AS CONTAGENS DOS CARDS INICIAIS
        async function carregarContagens() {
            const { data, error } = await supabaseClient.from('alunos').select('projetos');
            if (data) {
                renderizarCards(data);
            }
        }

        function renderizarCards(dadosAlunos) {
            const grade = document.getElementById('gradeProjetos');
            grade.innerHTML = '';
            
            Object.keys(nomesDosProjetos).forEach(id => {
                // Conta quantos alunos têm esse ID na string de projetos
                const total = dadosAlunos.filter(a => {
                    const lista = String(a.projetos || "").split(/[,;]/).map(i => i.trim());
                    return lista.includes(String(id));
                }).length;

                grade.innerHTML += `
                    <div class="col-md-4">
                        <div class="project-card shadow-sm" onclick="abrirProjeto('${id}', '${nomesDosProjetos[id]}')">
                            <div>
                                <h6 class="fw-bold mb-0">${nomesDosProjetos[id]}</h6>
                                <small class="text-muted small">Projeto #${id}</small>
                            </div>
                            <div class="count-circle">${total}</div>
                        </div>
                    </div>`;
            });
        }

        // 2. ABRE A LISTA DE UM PROJETO ESPECÍFICO
        async function abrirProjeto(idProjeto, nomeProjeto) {
            projetoAtivoId = idProjeto;
            document.getElementById('containerAlunos').style.display = 'block';
            document.getElementById('tituloProjetoSelecionado').innerText = nomeProjeto.toUpperCase();
            document.getElementById('subtituloIdProjeto').innerText = `ID Interno: ${idProjeto}`;
            document.getElementById('inputInserirAluno').value = '';
            document.getElementById('filtroNome').value = '';
            
            await carregarAlunosDoProjeto();
            window.scrollTo({ top: document.getElementById('containerAlunos').offsetTop - 20, behavior: 'smooth' });
        }

        async function carregarAlunosDoProjeto() {
            const listaDiv = document.getElementById('listaAlunos');
            listaDiv.innerHTML = '<div class="p-4 text-center"><div class="spinner-border spinner-border-sm text-primary"></div></div>';

            const { data, error } = await supabaseClient
                .from('alunos')
                .select('id, nome, projetos')
                .ilike('projetos', `%${projetoAtivoId}%`);

            if (data) {
                // Filtro para garantir que o ID é exato (evita que aluno do projeto 10 apareça no 1)
                alunosNoProjetoAtual = data.filter(a => 
                    String(a.projetos || "").split(/[,;]/).map(i => i.trim()).includes(String(projetoAtivoId))
                ).sort((a, b) => a.nome.localeCompare(b.nome));

                renderizarLista(alunosNoProjetoAtual);
            }
        }

        function renderizarLista(lista) {
            const listaDiv = document.getElementById('listaAlunos');
            listaDiv.innerHTML = lista.length ? '' : '<div class="p-5 text-center text-muted small">Nenhum aluno vinculado a este projeto.</div>';
            
            lista.forEach(aluno => {
                const item = document.createElement('div');
                item.className = 'student-item';
                item.innerHTML = `
                    <span class="fw-medium">${aluno.nome} <small class="text-muted ms-2">(ID: ${aluno.id})</small></span>
                    <button class="btn btn-outline-danger btn-sm border-0" onclick="event.stopPropagation(); remover('${aluno.id}')">
                        <i class="fas fa-user-minus"></i>
                    </button>
                `;
                item.onclick = () => window.location.href = `editar_aluno.html?id=${aluno.id}`;
                listaDiv.appendChild(item);
            });
        }

        // 3. BUSCA GLOBAL (VARRE TODO O BANCO)
        async function buscarGlobal(termo) {
            const resDiv = document.getElementById('resultadoBuscaInserir');
            if (termo.length < 2) { resDiv.style.display = 'none'; return; }

            const { data, error } = await supabaseClient
                .from('alunos')
                .select('id, nome, projetos')
                .or(`nome.ilike.%${termo}%,id.eq.${isNaN(termo) ? -1 : termo}`)
                .limit(10);

            if (data && data.length > 0) {
                resDiv.innerHTML = data.map(a => {
                    const jaVinculado = String(a.projetos || "").split(/[,;]/).map(i=>i.trim()).includes(String(projetoAtivoId));
                    return `
                        <div class="search-result-item d-flex justify-content-between align-items-center" 
                             onclick="${jaVinculado ? '' : `inserir('${a.id}', '${a.nome}', '${a.projetos || ''}')`}">
                            <span><strong>${a.nome}</strong> <br><small class="text-muted">ID: ${a.id}</small></span>
                            ${jaVinculado ? '<span class="badge bg-light text-dark">Já está aqui</span>' : '<span class="badge bg-primary">Vincular</span>'}
                        </div>
                    `;
                }).join('');
                resDiv.style.display = 'block';
            } else {
                resDiv.innerHTML = '<div class="p-3 small text-muted">Nenhum resultado encontrado.</div>';
                resDiv.style.display = 'block';
            }
        }

        // 4. INSERIR E REMOVER (UPDATE NO BANCO)
        async function inserir(alunoId, nome, projetosAtuais) {
            let lista = projetosAtuais ? projetosAtuais.split(/[,;]/).map(i => i.trim()).filter(i => i !== "") : [];
            if (!lista.includes(String(projetoAtivoId))) {
                lista.push(String(projetoAtivoId));
            }

            const { error } = await supabaseClient
                .from('alunos')
                .update({ projetos: lista.join(',') })
                .eq('id', alunoId);

            if (!error) {
                document.getElementById('resultadoBuscaInserir').style.display = 'none';
                document.getElementById('inputInserirAluno').value = '';
                await carregarAlunosDoProjeto();
                carregarContagens();
            }
        }

        async function remover(alunoId) {
            if (!confirm("Remover este aluno do projeto?")) return;

            const { data } = await supabaseClient.from('alunos').select('projetos').eq('id', alunoId).single();
            if (data) {
                let lista = data.projetos.split(/[,;]/).map(i => i.trim()).filter(i => i !== String(projetoAtivoId) && i !== "");

                const { error } = await supabaseClient
                    .from('alunos')
                    .update({ projetos: lista.join(',') })
                    .eq('id', alunoId);

                if (!error) {
                    await carregarAlunosDoProjeto();
                    carregarContagens();
                }
            }
        }

        // FILTRO DA LISTA JÁ CARREGADA
        function filtrarAlunosJaListados() {
            const termo = document.getElementById('filtroNome').value.toLowerCase();
            const filtrados = alunosNoProjetoAtual.filter(a => a.nome.toLowerCase().includes(termo));
            renderizarLista(filtrados);
        }

        function fecharLista() { document.getElementById('containerAlunos').style.display = 'none'; }
        
        // INICIALIZAÇÃO
        carregarContagens();
    </script>
</body>
</html>
